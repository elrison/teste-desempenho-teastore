version: "3.9"

services:
  teastore-db:
    image: mysql:5.7
    container_name: teastore-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_DATABASE: "teastore"
      MYSQL_USER: "root"
      MYSQL_PASSWORD: "root"
    ports:
      - "3307:3306"
    networks:
      - teastore-network
    healthcheck:
      test: ["CMD", "mysqladmin", "-uroot", "-proot", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10

  teastore-registry:
    image: descartesresearch/teastore-registry:latest
    container_name: teastore-registry
    depends_on:
      teastore-db:
        condition: service_healthy
    environment:
      DB_HOST: teastore-db
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: teastore
    networks:
      - teastore-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 5s
      timeout: 5s
      retries: 10

  teastore-persistence:
    image: descartesresearch/teastore-persistence:latest
    container_name: teastore-persistence
    restart: always
    depends_on:
      teastore-registry:
        condition: service_healthy
    environment:
      REGISTRY_HOST: teastore-registry
      MYSQL_HOST: teastore-db
      MYSQL_PORT: 3306
      MYSQL_DB: teastore
      MYSQL_USER: root
      MYSQL_PASS: root
    networks:
      - teastore-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 5s
      timeout: 5s
      retries: 10

  teastore-recommender:
    image: descartesresearch/teastore-recommender:latest
    container_name: teastore-recommender
    depends_on:
      teastore-persistence:
        condition: service_healthy
    environment:
      REGISTRY_HOST: teastore-registry
    networks:
      - teastore-network

  teastore-auth:
    image: descartesresearch/teastore-auth:latest
    container_name: teastore-auth
    depends_on:
      teastore-persistence:
        condition: service_healthy
    environment:
      REGISTRY_HOST: teastore-registry
    networks:
      - teastore-network

  teastore-image:
    image: descartesresearch/teastore-image:latest
    container_name: teastore-image
    depends_on:
      teastore-persistence:
        condition: service_healthy
    environment:
      REGISTRY_HOST: teastore-registry
    networks:
      - teastore-network

  teastore-webui:
    image: descartesresearch/teastore-webui:latest
    container_name: teastore-webui
    depends_on:
      teastore-recommender:
        condition: service_started
      teastore-auth:
        condition: service_started
      teastore-image:
        condition: service_started
    ports:
      - "18081:8080"
    environment:
      REGISTRY_HOST: teastore-registry
    networks:
      - teastore-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/tools.descartes.teastore.webui/"]
      interval: 5s
      timeout: 5s
      retries: 15

networks:
  teastore-network:
    driver: bridge
