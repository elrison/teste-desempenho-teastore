# NOME DO ARQUIVO: docker-compose.yml

version: "3.9"

services:
  teastore-db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      # O nome do banco de dados é "teastore"
      MYSQL_DATABASE: "teastore" 
    networks:
      - teastore-network
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot --silent"]
      interval: 5s
      timeout: 5s
      retries: 15
      start_period: 10s

  teastore-registry:
    image: descartesresearch/teastore-registry:latest
    depends_on:
      teastore-db:
        condition: service_healthy 
    environment:
      DB_HOST: teastore-db
      DB_PORT: 3306
    networks:
      - teastore-network

  teastore-persistence:
    image: descartesresearch/teastore-persistence:latest
    restart: always
    # ========================================================
    # === CORREÇÃO v11: Usando os nomes de variáveis CORRETOS ===
    # ========================================================
    environment:
      REGISTRY_HOST: teastore-registry
      DB_HOST: teastore-db       # Correto (era MYSQL_HOST)
      DB_PORT: 3306              # Correto (era MYSQL_PORT)
      DB_NAME: teastore          # Correto (era MYSQL_DB)
      DB_USER: root              # Correto (era MYSQL_USER)
      DB_PASS: ""                # Correto (era MYSQL_PASS)
    networks:
      - teastore-network

  # (O restante do arquivo é idêntico ao v10, sem 'depends_on')

  teastore-recommender:
    image: descartesresearch/teastore-recommender:latest
    environment:
      REGISTRY_HOST: teastore-registry
    networks:
      - teastore-network

  teastore-auth:
    image: descartesresearch/teastore-auth:latest
    environment:
      REGISTRY_HOST: teastore-registry
    networks:
      - teastore-network

  teastore-image:
    image: descartesresearch/teastore-image:latest
    environment:
      REGISTRY_HOST: teastore-registry
    networks:
      - teastore-network

  teastore-webui:
    image: descartesresearch/teastore-webui:latest
    ports:
      - "18081:8080"
    environment:
      REGISTRY_HOST: teastore-registry
    networks:
      - teastore-network

networks:
  teastore-network:
    driver: bridge