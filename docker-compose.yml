version: "3.8"

services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: passwd
      MYSQL_DATABASE: teastore
    ports:
      - "13306:3306"
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10

  registry:
    image: descartesresearch/teastore-registry:latest
    ports:
      - "18080:8080"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/tools.descartes.teastore.registry/rest/services/available"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  persistence:
    image: descartesresearch/teastore-persistence:latest
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=teastore
      - DB_USER=root
      - DB_PASSWORD=passwd
    depends_on:
      db:
        condition: service_healthy
      registry:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/tools.descartes.teastore.persistence/rest/items"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  image:
    image: descartesresearch/teastore-image:latest
    depends_on:
      registry:
        condition: service_healthy

  recommender:
    image: descartesresearch/teastore-recommender:latest
    depends_on:
      registry:
        condition: service_healthy

  auth:
    image: descartesresearch/teastore-auth:latest
    depends_on:
      registry:
        condition: service_healthy

  webui:
    image: descartesresearch/teastore-webui:latest
    ports:
      - "18081:8080"
    environment:
      - SERVICE_REGISTRY_HOST=registry
    depends_on:
      registry:
        condition: service_healthy
      persistence:
        condition: service_healthy
      image:
        condition: service_started
      recommender:
        condition: service_started
      auth:
        condition: service_started
    restart: on-failure
