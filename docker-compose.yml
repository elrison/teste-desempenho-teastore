# NOME DO ARQUIVO: docker-compose.yml

version: "3.9"

services:
  teastore-db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: "teastore"
    networks:
      - teastore-network
    healthcheck:
      # O healthcheck do DB é a única coisa que precisamos
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot --silent"]
      interval: 5s
      timeout: 5s
      retries: 15
      start_period: 10s

  teastore-registry:
    image: descartesresearch/teastore-registry:latest
    depends_on:
      # (v10) - Só depende do DB
      teastore-db:
        condition: service_healthy 
    environment:
      DB_HOST: teastore-db
      DB_PORT: 3306
    networks:
      - teastore-network

  teastore-persistence:
    image: descartesresearch/teastore-persistence:latest
    restart: always
    # (v10) - Removendo 'depends_on' - o workflow vai controlar
    environment:
      REGISTRY_HOST: teastore-registry
      MYSQL_HOST: teastore-db
      MYSQL_PORT: 3306
      MYSQL_DB: teastore
      MYSQL_USER: root
      MYSQL_PASS: ""
    networks:
      - teastore-network

  teastore-recommender:
    image: descartesresearch/teastore-recommender:latest
    # (v10) - Removendo 'depends_on'
    environment:
      REGISTRY_HOST: teastore-registry
    networks:
      - teastore-network

  teastore-auth:
    image: descartesresearch/teastore-auth:latest
    # (v10) - Removendo 'depends_on'
    environment:
      REGISTRY_HOST: teastore-registry
    networks:
      - teastore-network

  teastore-image:
    image: descartesresearch/teastore-image:latest
    # (v10) - Removendo 'depends_on'
    environment:
      REGISTRY_HOST: teastore-registry
    networks:
      - teastore-network

  teastore-webui:
    image: descartesresearch/teastore-webui:latest
    # (v10) - Removendo 'depends_on'
    ports:
      - "18081:8080"
    environment:
      REGISTRY_HOST: teastore-registry
    networks:
      - teastore-network

networks:
  teastore-network:
    driver: bridge