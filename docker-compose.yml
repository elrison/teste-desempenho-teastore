# NOME DO ARQUIVO: docker-compose.yml

version: "3.9"

services:
  teastore-db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: "teastore"
    networks:
      - teastore-network
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot --silent"]
      interval: 5s
      timeout: 5s
      retries: 15
      start_period: 10s

  teastore-registry:
    image: descartesresearch/teastore-registry:latest
    depends_on:
      teastore-db:
        condition: service_healthy
    environment:
      DB_HOST: teastore-db
      DB_PORT: 3306
    networks:
      - teastore-network
    # ========================================================
    # === CORREÇÃO v7: Health Check Robusto do Spring Boot ===
    # ========================================================
    healthcheck:
      # Esta rota só retorna 200 (OK) quando a aplicação está 100% pronta
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 10s
    # ========================================================

  teastore-persistence:
    image: descartesresearch/teastore-persistence:latest
    restart: always
    depends_on:
      teastore-registry:
        # Agora esta condição é 100% confiável
        condition: service_healthy
    environment:
      REGISTRY_HOST: teastore-registry
      MYSQL_HOST: teastore-db
      MYSQL_PORT: 3306
      MYSQL_DB: teastore
      MYSQL_USER: root
      MYSQL_PASS: ""
    networks:
      - teastore-network

  teastore-recommender:
    image: descartesresearch/teastore-recommender:latest
    depends_on:
      teastore-persistence:
        condition: service_started
    environment:
      REGISTRY_HOST: teastore-registry
    networks:
      - teastore-network

  teastore-auth:
    image: descartesresearch/teastore-auth:latest
    depends_on:
      teastore-persistence:
        condition: service_started
    environment:
      REGISTRY_HOST: teastore-registry
    networks:
      - teastore-network

  teastore-image:
    image: descartesresearch/teastore-image:latest
    depends_on:
      teastore-persistence:
        condition: service_started
    environment:
      REGISTRY_HOST: teastore-registry
    networks:
      - teastore-network

  teastore-webui:
    image: descartesresearch/teastore-webui:latest
    depends_on:
      - teastore-recommender
      - teastore-auth
      - teastore-image
    ports:
      - "18081:8080"
    environment:
      REGISTRY_HOST: teastore-registry
    networks:
      - teastore-network

networks:
  teastore-network:
    driver: bridge