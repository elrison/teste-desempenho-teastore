services:
  teastore-db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "rootpass"
      MYSQL_DATABASE: "teadb"
      MYSQL_USER: "teauser"
      MYSQL_PASSWORD: "teapass"
    command: [--skip-ssl]
    networks:
      - teastore-network
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -prootpass --silent"]
      interval: 5s
      timeout: 5s
      retries: 15
      start_period: 10s

  teastore-registry:
    image: descartesresearch/teastore-registry:latest
    depends_on:
      teastore-db:
        condition: service_healthy
    # CORREÇÃO: Adicionadas variáveis HOST_NAME e SERVICE_PORT para o registry se auto-registrar.
    # Removidas variáveis de DB que não são necessárias aqui.
    environment:
      HOST_NAME: teastore-registry
      SERVICE_PORT: 8080
    networks:
      - teastore-network

  teastore-persistence:
    image: descartesresearch/teastore-persistence:latest
    depends_on:
      teastore-registry:
        condition: service_started
    environment:
      REGISTRY_HOST: teastore-registry
      # CORREÇÃO: Adicionadas variáveis que faltavam
      REGISTRY_PORT: 8080
      HOST_NAME: teastore-persistence
      SERVICE_PORT: 8080
      # Variáveis de DB
      DB_HOST: teastore-db
      DB_PORT: 3306
      DB_NAME: teadb
      DB_USER: teauser
      DB_PASS: teapass
    networks:
      - teastore-network

  teastore-recommender:
    image: descartesresearch/teastore-recommender:latest
    depends_on:
      teastore-registry:
        condition: service_started
    environment:
      REGISTRY_HOST: teastore-registry
      # CORREÇÃO: Adicionadas variáveis que faltavam
      REGISTRY_PORT: 8080
      HOST_NAME: teastore-recommender
      SERVICE_PORT: 8080
    networks:
      - teastore-network

  teastore-auth:
    image: descartesresearch/teastore-auth:latest
    depends_on:
      teastore-registry:
        condition: service_started
    environment:
      REGISTRY_HOST: teastore-registry
      # CORREÇÃO: Adicionadas variáveis que faltavam
      REGISTRY_PORT: 8080
      HOST_NAME: teastore-auth
      SERVICE_PORT: 8080
    networks:
      - teastore-network

  teastore-image:
    image: descartesresearch/teastore-image:latest
    depends_on:
      teastore-registry:
        condition: service_started
    environment:
      REGISTRY_HOST: teastore-registry
      # CORREÇÃO: Adicionadas variáveis que faltavam
      REGISTRY_PORT: 8080
      HOST_NAME: teastore-image
      SERVICE_PORT: 8080
    networks:
      - teastore-network

  teastore-webui:
    image: descartesresearch/teastore-webui:latest
    ports:
      # Porta 18081 exposta para localhost, como usado no seu teste
      - "18081:8080"
    depends_on:
      teastore-registry:
        condition: service_started
    environment:
      REGISTRY_HOST: teastore-registry
      # CORREÇÃO: Adicionadas variáveis que faltavam
      REGISTRY_PORT: 8080
      HOST_NAME: teastore-webui
      SERVICE_PORT: 8080
    networks:
      - teastore-network

networks:
  teastore-network:
    driver: bridge