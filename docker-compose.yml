# NOME DO ARQUIVO: docker-compose.yml

version: "3.9"

services:
  teastore-db:
    image: mysql:5.7
    restart: always
    environment:
      # (da v14)
      MYSQL_DATABASE: "teadb"
      MYSQL_USER: "teauser"
      MYSQL_PASSWORD: "teapass"
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes" # Para o healthcheck do root
    # ========================================================
    # === CORREÇÃO v15: RE-ADICIONANDO A CORREÇÃO DO SSL (v13) ===
    # ========================================================
    command: [--skip-ssl]
    networks:
      - teastore-network
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot --silent"]
      interval: 5s
      timeout: 5s
      retries: 15
      start_period: 10s

  teastore-registry:
    image: descartesresearch/teastore-registry:latest
    depends_on:
      teastore-db:
        condition: service_healthy 
    environment:
      DB_HOST: teastore-db
      DB_PORT: 3306
      # (da v14)
      DB_USER: "teauser"
      DB_PASS: "teapass"
      DB_NAME: "teadb"
    networks:
      - teastore-network

  teastore-persistence:
    image: descartesresearch/teastore-persistence:latest
    restart: always
    environment:
      REGISTRY_HOST: teastore-registry
      DB_HOST: teastore-db
      DB_PORT: 3306
      DB_NAME: teadb
      # (da v14)
      DB_USER: "teauser"
      DB_PASS: "teapass"
    networks:
      - teastore-network

  # (O restante do arquivo é idêntico ao v10, sem 'depends_on')

  teastore-recommender:
    image: descartesresearch/teastore-recommender:latest
    environment:
      REGISTRY_HOST: teastore-registry
    networks:
      - teastore-network

  teastore-auth:
    image: descartesresearch/teastore-auth:latest
    environment:
      REGISTRY_HOST: teastore-registry
    networks:
      - teastore-network

  teastore-image:
    image: descartesresearch/teastore-image:latest
    environment:
      REGISTRY_HOST: teastore-registry
    networks:
      - teastore-network

  teastore-webui:
    image: descartesresearch/teastore-webui:latest
    ports:
      - "18081:8080"
    environment:
      REGISTRY_HOST: teastore-registry
    networks:
      - teastore-network

networks:
  teastore-network:
    driver: bridge