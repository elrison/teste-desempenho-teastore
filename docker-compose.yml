services:
  teastore-db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "rootpass"
      MYSQL_DATABASE: "teadb"
      MYSQL_USER: "teauser"
      MYSQL_PASSWORD: "teapass"
    command: [--skip-ssl]
    networks:
      - teastore-network
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -prootpass --silent"]
      interval: 5s
      timeout: 5s
      retries: 15
      start_period: 10s

  teastore-registry:
    image: descartesresearch/teastore-registry:latest
    depends_on:
      teastore-db:
        condition: service_healthy
    environment:
      # O Registry é o ÚNICO que deve saber as credenciais do DB
      DB_HOST: teastore-db
      DB_PORT: 3306
      DB_USER: teauser
      DB_PASS: teapass
      DB_NAME: teadb
    networks:
      - teastore-network

  # -----------------------------------------------------------------
  # CORREÇÃO: Variáveis de DB REMOVIDAS daqui
  # -----------------------------------------------------------------
  teastore-persistence:
    image: descartesresearch/teastore-persistence:latest
    depends_on:
      teastore-registry:
        condition: service_started
    environment:
      # Ele só precisa saber onde o Registry está
      REGISTRY_HOST: teastore-registry
    networks:
      - teastore-network

  teastore-recommender:
    image: descartesresearch/teastore-recommender:latest
    depends_on:
      teastore-registry:
        condition: service_started
    environment:
      REGISTRY_HOST: teastore-registry
    networks:
      - teastore-network

  teastore-auth:
    image: descartesresearch/teastore-auth:latest
    depends_on:
      teastore-registry:
        condition: service_started
    environment:
      REGISTRY_HOST: teastore-registry
    networks:
      - teastore-network

  teastore-image:
    image: descartesresearch/teastore-image:latest
    depends_on:
      teastore-registry:
        condition: service_started
    environment:
      REGISTRY_HOST: teastore-registry
    networks:
      - teastore-network

  teastore-webui:
    image: descartesresearch/teastore-webui:latest
    ports:
      - "18081:8080"
    depends_on:
      teastore-registry:
        condition: service_started
    environment:
      REGISTRY_HOST: teastore-registry
      SERVICE_PORT: 8080
    networks:
      - teastore-network

networks:
  teastore-network:
    driver: bridge