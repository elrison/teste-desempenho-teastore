version: "3.9"

services:
  teastore-db:
    image: mysql:5.7
    container_name: teastore-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: teadb
      MYSQL_USER: teauser
      MYSQL_PASSWORD: teapass
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-prootpass"]
      interval: 5s
      timeout: 5s
      retries: 20
    ports:
      - "3306:3306"
    networks:
      - teastore-net

  teastore-persistence:
    image: descartesresearch/teastore-persistence:latest
    container_name: teastore-persistence
    restart: always
    depends_on:
      teastore-db:
        condition: service_healthy
    environment:
      DB_HOST: teastore-db
      DB_PORT: "3306"
      DB_USER: teauser
      DB_PASS: teapass
      DB_NAME: teadb
      # üî• ESTA VARI√ÅVEL √â O QUE REALMENTE CORRIGE TUDO:
      tools.descartes.teastore.persistence.dburl: jdbc:mysql://teastore-db:3306/teadb?useSSL=false&allowPublicKeyRetrieval=true
    ports:
      - "18084:8080"
    networks:
      - teastore-net

  teastore-auth:
    image: descartesresearch/teastore-auth:latest
    container_name: teastore-auth
    restart: always
    depends_on:
      teastore-persistence:
        condition: service_started
    environment:
      PERSISTENCE_HOST: teastore-persistence
      tools.descartes.teastore.auth.persistenceurl: http://teastore-persistence:8080/tools.descartes.teastore.persistence/rest
    ports:
      - "18085:8080"
    networks:
      - teastore-net

  teastore-recommender:
    image: descartesresearch/teastore-recommender:latest
    container_name: teastore-recommender
    restart: always
    depends_on:
      teastore-persistence:
        condition: service_started
    networks:
      - teastore-net

  teastore-image:
    image: descartesresearch/teastore-image:latest
    container_name: teastore-image
    restart: always
    depends_on:
      teastore-persistence:
        condition: service_started
    networks:
      - teastore-net

  teastore-webui:
    image: descartesresearch/teastore-webui:latest
    container_name: teastore-webui
    restart: always
    depends_on:
      teastore-auth:
        condition: service_started
      teastore-image:
        condition: service_started
      teastore-recommender:
        condition: service_started
      teastore-persistence:
        condition: service_started
    environment:
      AUTH_HOST: teastore-auth
      IMAGE_HOST: teastore-image
      RECOMMENDER_HOST: teastore-recommender
      PERSISTENCE_HOST: teastore-persistence
    ports:
      - "18081:8080"
    networks:
      - teastore-net

networks:
  teastore-net:
    driver: bridge
