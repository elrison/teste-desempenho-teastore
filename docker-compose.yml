services:
  teastore-db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "rootpass"
      MYSQL_DATABASE: "teadb"
      MYSQL_USER: "teauser"
      MYSQL_PASSWORD: "teapass"
    command: [--skip-ssl]
    networks:
      - teastore-network

    # ðŸ”¥ Healthcheck robusto para GitHub Actions
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -prootpass --silent"]
      interval: 10s
      timeout: 5s
      retries: 25         # 25 Ã— 10s = 250s de tolerÃ¢ncia
      start_period: 20s

  teastore-registry:
    image: descartesresearch/teastore-registry:latest
    depends_on:
      teastore-db:
        condition: service_healthy
    networks:
      - teastore-network

  teastore-persistence:
    image: descartesresearch/teastore-persistence:latest
    depends_on:
      teastore-registry:
        condition: service_started
    networks:
      - teastore-network

  teastore-recommender:
    image: descartesresearch/teastore-recommender:latest
    depends_on:
      teastore-registry:
        condition: service_started
    networks:
      - teastore-network

  teastore-auth:
    image: descartesresearch/teastore-auth:latest
    depends_on:
      teastore-registry:
        condition: service_started
    networks:
      - teastore-network

  teastore-image:
    image: descartesresearch/teastore-image:latest
    depends_on:
      teastore-registry:
        condition: service_started
    networks:
      - teastore-network

  teastore-webui:
    image: descartesresearch/teastore-webui:latest
    ports:
      - "18081:8080"
    depends_on:
      teastore-registry:
        condition: service_started
    networks:
      - teastore-network

networks:
  teastore-network:
    driver: bridge
