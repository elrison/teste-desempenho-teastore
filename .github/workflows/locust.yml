name: Pipeline de Performance LOCUST ATUALIZADO

on:
  workflow_dispatch:

jobs:
  performance:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    env:
      HOST: 'http://localhost'
      HOSTNAME: 'localhost'
      PORT: '8080'
      BASE_PATH: '/tools.descartes.teastore.webui'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Instalar depend√™ncias b√°sicas
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose \
            netcat-openbsd curl wget python3-bs4 python3-venv

      # ------------------------------------------------------------
      # 1) SUBIDA DA STACK (SEM MODIFICAR NADA DA SUA V13)
      # ------------------------------------------------------------
      - name: Start TeaStore stack (mesmo da vers√£o que funciona)
        run: |
          docker compose up -d teastore-db
          sleep 8
          docker compose up -d teastore-registry
          sleep 20
          docker compose up -d teastore-persistence teastore-auth \
            teastore-image teastore-recommender
          sleep 20
          docker compose up -d teastore-webui
          sleep 10

      - name: Wait for WebUI login (HTTP 200)
        run: |
          echo "‚è≥ Testando WebUI..."
          for i in {1..80}; do
            CODE=$(curl -o /dev/null -s -w "%{http_code}" \
              ${HOST}:${PORT}${BASE_PATH}/login)
            echo "Tentativa $i: HTTP $CODE"

            if [ "$CODE" = "200" ]; then
              echo "üü¢ WebUI ONLINE!"
              exit 0
            fi
            
            sleep 3
          done
          echo "‚ùå WebUI n√£o respondeu."
          exit 1

      # -------------------------- L O C U S T ------------------------
      # -------------------------- L O C U S T ------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: Locust - 100 VUs
        run: |
          locust -f locust-teastore/cenario-100-vus.py \
            --headless -u 100 -r 10 -t 2m \
            --host ${HOST}:${PORT}${BASE_PATH} \
            --html locust-teastore/report-100-vus.html \
            --csv=locust-teastore/results-100-vus || true

      - name: Locust - 500 VUs
        run: |
          locust -f locust-teastore/cenario-500-vus.py \
            --headless -u 500 -r 50 -t 3m \
            --host ${HOST}:${PORT}${BASE_PATH} \
            --html locust-teastore/report-500-vus.html \
            --csv=locust-teastore/results-500-vus || true

      - name: Locust - 1000 VUs
        run: |
          locust -f locust-teastore/cenario-1000-vus.py \
            --headless -u 1000 -r 100 -t 5m \
            --host ${HOST}:${PORT}${BASE_PATH} \
            --html locust-teastore/report-1000-vus.html \
            --csv=locust-teastore/results-1000-vus || true

      - name: Upload Locust reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: relatorios-locust
          path: |
            locust-teastore/report-*.html
            locust-teastore/results-*.csv

      - name: Logs & Stop containers
        if: always()
        run: |
          docker compose logs --no-color
          docker compose down
