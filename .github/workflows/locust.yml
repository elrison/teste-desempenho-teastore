name: Pipeline de Performance Locust

on:
  workflow_dispatch:

jobs:
  performance:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Instalar depend√™ncias b√°sicas
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose \
            netcat-openbsd curl wget python3-bs4 python3-venv

      # ------------------------------------------------------------
      # 1) SUBIDA DA STACK (VERS√ÉO IDENTICA √Ä SUA, MAS FOR√áANDO O ARQUIVO CORRETO)
      # ------------------------------------------------------------
      - name: Start TeaStore stack (compose correto explicitado)
        run: |
          echo "üìå Usando docker-compose.yml EXPL√çCITO"
          ls -lha

          docker compose -f docker-compose.yml up -d teastore-db
          sleep 8

          docker compose -f docker-compose.yml up -d teastore-registry
          sleep 20

          docker compose -f docker-compose.yml up -d teastore-persistence \
            teastore-auth teastore-image teastore-recommender
          sleep 20

          docker compose -f docker-compose.yml up -d teastore-webui
          sleep 10

      - name: Wait for WebUI login (HTTP 200)
        run: |
          echo "‚è≥ Testando WebUI..."
          for i in {1..80}; do
            CODE=$(curl -o /dev/null -s -w "%{http_code}" \
              http://localhost:8080/tools.descartes.teastore.webui/login)
            echo "Tentativa $i: HTTP $CODE"

            if [ "$CODE" = "200" ]; then
              echo "üü¢ WebUI ONLINE!"
              exit 0
            fi
            
            sleep 3
          done
          echo "‚ùå WebUI n√£o respondeu."
          exit 1

      # -------------------------- L O C U S T ------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Locust & deps
        run: |
          pip install locust beautifulsoup4 requests pandas matplotlib reportlab PyPDF2

      - name: Locust - teste simples
        run: |
          locust -f locust-teastore/locustfile.py \
            --headless -u 5 -r 2 -t 15s \
            --host http://localhost:8080 \
            --html locust-teastore/simple.html || true

      - name: Locust - teste complexo
        run: |
          locust -f locust-teastore/cenarios-complexos-locust.py \
            --headless -u 10 -r 3 -t 30s \
            --host http://localhost:8080 \
            --html locust-teastore/complex.html || true

      - name: Upload Locust reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: relatorios-locust
          path: locust-teastore/*.html

      # ------------------------------------------------------------
      # 4) ENCERRAR
      # ------------------------------------------------------------
      - name: Logs & Stop containers
        if: always()
        run: |
          docker compose -f docker-compose.yml logs --no-color
          docker compose -f docker-compose.yml down
