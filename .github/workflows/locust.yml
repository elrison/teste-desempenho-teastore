name: Pipeline de Performance (v14 - Separado)

on:
  workflow_dispatch:

jobs:
  performance:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    env:
      HOST: 'http://localhost'
      HOSTNAME: 'localhost'
      PORT: '8080'
      BASE_PATH: '/tools.descartes.teastore.webui'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Instalar depend√™ncias b√°sicas
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose \
            netcat-openbsd curl wget python3-bs4 python3-venv

      # ------------------------------------------------------------
      # 1) SUBIDA DA STACK (SEM MODIFICAR NADA DA SUA V13)
      # ------------------------------------------------------------
      - name: Start TeaStore stack (mesmo da vers√£o que funciona)
        run: |
          docker compose up -d teastore-db
          sleep 8
          docker compose up -d teastore-registry
          sleep 20
          docker compose up -d teastore-persistence teastore-auth \
            teastore-image teastore-recommender
          sleep 20
          docker compose up -d teastore-webui
          sleep 10

      - name: Wait for WebUI login (HTTP 200)
        run: |
          echo "‚è≥ Testando WebUI..."
          for i in {1..80}; do
            CODE=$(curl -o /dev/null -s -w "%{http_code}" \
              ${HOST}:${PORT}${BASE_PATH}/login)
            echo "Tentativa $i: HTTP $CODE"

            if [ "$CODE" = "200" ]; then
              echo "üü¢ WebUI ONLINE!"
              exit 0
            fi
            
            sleep 3
          done
          echo "‚ùå WebUI n√£o respondeu."
          exit 1

      # -------------------------- L O C U S T ------------------------
      # -------------------------- L O C U S T ------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: Locust - teste simples
        run: |
          locust -f locust-teastore/locustfile.py \
            --headless -u 5 -r 2 -t 15s \
            --host ${HOST}:${PORT}${BASE_PATH} \
            --html locust-teastore/simple.html \
            --csv=locust-teastore/locust || true

      - name: Locust - teste complexo
        run: |
          locust -f locust-teastore/cenarios-complexos-locust.py \
            --headless -u 10 -r 3 -t 30s \
            --host ${HOST}:${PORT}${BASE_PATH} \
            --html locust-teastore/complex.html \
            --csv=locust-teastore/locust || true

      - name: Upload Locust reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: relatorios-locust
          path: locust-teastore/*.html
          
      - name: Logs & Stop containers
        if: always()
        run: |
          docker compose logs --no-color
          docker compose down
