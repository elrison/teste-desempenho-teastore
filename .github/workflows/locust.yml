name: Pipeline de Performance Locust

on:
  workflow_dispatch:

jobs:
  performance:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Instalar depend√™ncias b√°sicas
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose \
            netcat-openbsd curl wget python3-bs4 python3-venv

      # ------------------------------------------------------------
      # 1) SUBINDO A STACK COM ORDENS CORRETAS E DELAYS SEGUROS
      # ------------------------------------------------------------
      - name: Start DB
        run: |
          docker compose up -d teastore-db
          sleep 12

      - name: Start Registry
        run: |
          docker compose up -d teastore-registry
          sleep 25

      - name: Start core services
        run: |
          docker compose up -d teastore-persistence teastore-auth \
            teastore-image teastore-recommender
          sleep 25

      - name: Start WebUI
        run: |
          docker compose up -d teastore-webui
          sleep 15

      # ------------------------------------------------------------
      # 2) VALIDA√á√ÉO REAL: REGISTRY -> CATEGORIAS/PRODUTOS
      # ------------------------------------------------------------
      - name: Wait for Registry categories
        run: |
          echo "‚è≥ Testando Registry /categories..."
          for i in {1..60}; do
            OUT=$(curl -s http://localhost:8080/tools.descartes.teastore.registry/rest/categories)
            if [[ "$OUT" == *"categoryId"* ]]; then
              echo "üü¢ Registry pronto!"
              exit 0
            fi
            echo "Tentativa $i ainda sem categoria..."
            sleep 3
          done
          echo "‚ùå Registry n√£o carregou categorias."
          exit 1

      # ------------------------------------------------------------
      # 3) VALIDA√á√ÉO REAL DO WEBUI
      #    Testa login ‚Üí redirecionamento ‚Üí home
      # ------------------------------------------------------------
      - name: Wait for WebUI FULL READY
        run: |
          echo "‚è≥ Validando WebUI real..."
          for i in {1..60}; do
            OUT=$(curl -s http://localhost:8080/tools.descartes.teastore.webui/home)
            
            if [[ "$OUT" == *"TeaStore"* ]] && [[ "$OUT" == *"Category"* ]]; then
              echo "üü¢ WebUI totalmente carregado!"
              exit 0
            fi

            echo "Home ainda n√£o carregada ($i)..."
            sleep 3
          done
          echo "‚ùå WebUI n√£o ficou pronta."
          exit 1

      # -------------------------- L O C U S T ------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Locust & deps
        run: |
          pip install locust beautifulsoup4 requests pandas matplotlib reportlab PyPDF2

      - name: Locust - teste simples
        run: |
          locust -f locust-teastore/locustfile.py \
            --headless -u 5 -r 2 -t 15s \
            --host http://localhost:8080 \
            --html locust-teastore/simple.html || true

      - name: Locust - teste complexo
        run: |
          locust -f locust-teastore/cenarios-complexos-locust.py \
            --headless -u 10 -r 3 -t 30s \
            --host http://localhost:8080 \
            --html locust-teastore/complex.html || true

      - name: Upload Locust reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: relatorios-locust
          path: locust-teastore/*.html

      - name: Debug ‚Äì listar arquivos
        run: |
          echo "=== Locust Files ==="
          find locust-teastore -maxdepth 2 -type f || true

      - name: Logs & Stop containers
        if: always()
        run: |
          docker compose logs --no-color
          docker compose down
