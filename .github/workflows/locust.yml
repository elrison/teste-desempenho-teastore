name: Pipeline de Performance Locust

on:
  workflow_dispatch:

jobs:
  performance:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Instalar dependÃªncias bÃ¡sicas
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose \
            netcat-openbsd curl wget python3-bs4 python3-venv

      # ------------------------------------------------------------
      # 1) SUBIDA DA STACK (SEM MODIFICAR NADA DA SUA V13)
      # ------------------------------------------------------------
      - name: Start TeaStore stack (mesmo da versÃ£o que funciona)
        run: |
          docker compose up -d teastore-db
          sleep 8
          docker compose up -d teastore-registry
          sleep 20
          docker compose up -d teastore-persistence teastore-auth \
            teastore-image teastore-recommender
          sleep 20
          docker compose up -d teastore-webui
          sleep 10

      - name: Wait for WebUI login (HTTP 200)
        run: |
          echo "â³ Testando WebUI..."
          for i in {1..80}; do
            CODE=$(curl -o /dev/null -s -w "%{http_code}" \
              http://localhost:18081/tools.descartes.teastore.webui/login)
            echo "Tentativa $i: HTTP $CODE"

            if [ "$CODE" = "200" ]; then
              echo "ðŸŸ¢ WebUI ONLINE!"
              exit 0
            fi
            
            sleep 3
          done
          echo "âŒ WebUI nÃ£o respondeu."
          exit 1

      # ----------------------- CORREÃ‡ÃƒO CRUCIAL -----------------------
      - name: Debug - HTML da Home
        run: |
          curl -s http://localhost:18081/tools.descartes.teastore.webui/ > home.html
          cat home.html

      - name: Wait for Home Page Categories
        run: |
          echo "â³ Verificando se pelo menos uma categoria estÃ¡ disponÃ­vel na Home..."
          for i in {1..40}; do
            HTML=$(curl -s http://localhost:18081/tools.descartes.teastore.webui/)
            if echo "$HTML" | grep -q 'menulink'; then
              echo "ðŸŸ¢ Home pronta com categoria disponÃ­vel!"
              exit 0
            fi
            echo "Categoria nÃ£o encontrada (tentativa $i). Esperando..."
            sleep 5
          done
          echo "âŒ Nenhuma categoria encontrada na Home!"
          exit 1

      # -------------------------- L O C U S T ------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Locust & deps
        run: |
          pip install locust beautifulsoup4 requests pandas matplotlib reportlab PyPDF2

      - name: Locust - teste simples
        run: |
          locust -f locust-teastore/locustfile.py \
            --headless -u 5 -r 2 -t 15s \
            --host http://localhost:18081 \
            --html locust-teastore/simple.html || true

      - name: Locust - teste complexo
        run: |
          locust -f locust-teastore/cenarios-complexos-locust.py \
            --headless -u 10 -r 3 -t 120s \
            --host http://localhost:18081 \
            --html locust-teastore/complex.html > locust-teastore/complex.log 2>&1 || true

      - name: Upload Locust reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: relatorios-locust
          path: locust-teastore/*.html

      - name: Upload Locust logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs-locust
          path: locust-teastore/complex.log

      - name: Debug â€“ listar arquivos
        run: |
          echo "=== K6 Files ==="
          find . -name "k6*" -maxdepth 3 || true
          echo "=== Locust Files ==="
          find locust-teastore -maxdepth 2 -type f || true
          echo "=== JMeter Files ==="
          find jmeter-teastore -maxdepth 4 -type f || true

      # ------------------------------------------------------------
      # 4) ENCERRAR
      # ------------------------------------------------------------
      - name: Logs & Stop containers
        if: always()
        run: |
          docker compose logs --no-color
          docker compose down
