name: Pipeline de Performance Atualizado

on:
  workflow_dispatch:

jobs:
  performance:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    env:
      HOST: 'http://localhost'
      HOSTNAME: 'localhost'
      PORT: '8080'
      BASE_PATH: '/tools.descartes.teastore.webui'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Instalar dependÃªncias bÃ¡sicas
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose \
            netcat-openbsd curl wget python3-bs4 python3-venv

      # ------------------------------------------------------------
      # 1) SUBIDA DA STACK (SEM MODIFICAR NADA DA SUA V13)
      # ------------------------------------------------------------
      - name: Start TeaStore stack (mesmo da versÃ£o que funciona)
        run: |
          docker compose up -d teastore-db
          sleep 8
          docker compose up -d teastore-registry
          sleep 20
          docker compose up -d teastore-persistence teastore-auth \
            teastore-image teastore-recommender
          sleep 20
          docker compose up -d teastore-webui
          sleep 10

      - name: Wait for WebUI login (HTTP 200)
        run: |
          echo "â³ Testando WebUI..."
          for i in {1..80}; do
            CODE=$(curl -o /dev/null -s -w "%{http_code}" \
              ${HOST}:${PORT}${BASE_PATH}/login)
            echo "Tentativa $i: HTTP $CODE"

            if [ "$CODE" = "200" ]; then
              echo "ðŸŸ¢ WebUI ONLINE!"
              exit 0
            fi
            
            sleep 3
          done
          echo "âŒ WebUI nÃ£o respondeu."
          exit 1

      # ------------------------------------------------------------
      # 2) TESTES 100% SEPARADOS
      # ------------------------------------------------------------

      # ------------------------ J M E T E R -----------------------
      - name: Install Java & JMeter
        run: |
          sudo apt-get install -y openjdk-11-jre-headless
          wget -q https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-5.6.2.tgz
          tar -xzf apache-jmeter-5.6.2.tgz

      - name: JMETER - testes simples
        run: |
          echo "Executando teste simples..."
          ./apache-jmeter-5.6.2/bin/jmeter -n \
            -t jmeter-teastore/teste-carga-simples.jmx \
            -l jmeter-teastore/results-simples.jtl \
            -e -o jmeter-teastore/report-simples \
            -Jhostname=${HOSTNAME} -Jport=${PORT} || echo "âš ï¸ Teste simples falhou"
          
          if [ -f jmeter-teastore/report-simples/index.html ]; then
            echo "âœ… RelatÃ³rio simples gerado com sucesso"
          else
            echo "âŒ RelatÃ³rio simples NÃƒO foi gerado"
          fi

      - name: JMETER - Testes complexos
        run: |
          echo "Executando teste complexo..."
          ./apache-jmeter-5.6.2/bin/jmeter -n \
            -t jmeter-teastore/cenarios-complexos.jmx \
            -l jmeter-teastore/results-complexos.jtl \
            -e -o jmeter-teastore/report-complexos \
            -Jhostname=${HOSTNAME} -Jport=${PORT} || echo "âš ï¸ Teste complexo falhou"
          
          if [ -f jmeter-teastore/report-complexos/index.html ]; then
            echo "âœ… RelatÃ³rio complexo gerado com sucesso"
          else
            echo "âŒ RelatÃ³rio complexo NÃƒO foi gerado"
          fi

      - name: Verificar arquivos gerados
        if: always()
        run: |
          echo "=== ConteÃºdo de jmeter-teastore/ ==="
          ls -lah jmeter-teastore/ || true
          echo ""
          echo "=== ConteÃºdo de report-simples/ ==="
          ls -lah jmeter-teastore/report-simples/ || true
          echo ""
          echo "=== ConteÃºdo de report-complexos/ ==="
          ls -lah jmeter-teastore/report-complexos/ || true
          echo ""
          echo "=== Tamanho dos arquivos JTL ==="
          du -h jmeter-teastore/*.jtl 2>/dev/null || echo "Nenhum JTL encontrado"

      - name: Upload JMeter reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: relatorios-jmeter
          path: |
            jmeter-teastore/report-simples/
            jmeter-teastore/report-complexos/
            jmeter-teastore/results-simples.jtl
            jmeter-teastore/results-complexos.jtl

      # ---------------------------- K 6 ----------------------------
      - name: Install K6
        run: |
          curl -s https://dl.k6.io/key.gpg | sudo apt-key add -
          echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install -y k6

      # - name: K6 - testes 100 VU's
      #   run: |
      #     k6 run k6-teastore/cenario-100-vus.js \
      #       --summary-export=k6-simple.json || true

      # - name: K6 - testes 500 VU's
      #   run: |
      #     k6 run k6-teastore/cenario-500-vus.js \
      #       --summary-export=k6-simple.json || true

      # - name: K6 - testes 1000 VU's
      #   run: |
      #     k6 run k6-teastore/cenario-1000-vus.js \
      #       --summary-export=k6-simple.json || true

      - name: K6 - testes simples
        run: |
          k6 run k6-teastore/teste-carga-simples.js \
            --summary-export=k6-simple.json || true

      - name: K6 - testes complexos
        run: |
          k6 run k6-teastore/cenarios-complexos.js \
            --summary-export=k6-complex.json || true

      - name: Upload K6 summaries
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: relatorios-k6
          path: |
            k6-simple.json
            k6-complex.json

      # -------------------------- L O C U S T ------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: Locust - teste simples
        run: |
          locust -f locust-teastore/locustfile.py \
            --headless -u 5 -r 2 -t 15s \
            --host ${HOST}:${PORT}${BASE_PATH} \
            --html locust-teastore/simple.html || true

      - name: Locust - teste complexo
        run: |
          locust -f locust-teastore/cenarios-complexos-locust.py \
            --headless -u 10 -r 3 -t 30s \
            --host ${HOST}:${PORT}${BASE_PATH} \
            --html locust-teastore/complex.html || true

      - name: Locust - 100 VUs
        run: |
          locust -f locust-teastore/cenario-100-vus.py \
            --headless -u 100 -r 10 -t 2m \
            --host ${HOST}:${PORT}${BASE_PATH} \
            --html locust-teastore/report-100-vus.html || true

      - name: Locust - 500 VUs
        run: |
          locust -f locust-teastore/cenario-500-vus.py \
            --headless -u 500 -r 20 -t 3m \
            --host ${HOST}:${PORT}${BASE_PATH} \
            --html locust-teastore/report-500-vus.html || true

      - name: Locust - 1000 VUs
        run: |
          locust -f locust-teastore/cenario-1000-vus.py \
            --headless -u 1000 -r 30 -t 5m \
            --host ${HOST}:${PORT}${BASE_PATH} \
            --html locust-teastore/report-1000-vus.html || true

      - name: Upload Locust reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: relatorios-locust
          path: locust-teastore/*.html

      # - name: Debug â€“ listar arquivos
      #   run: |
      #     echo "=== K6 Files ==="
      #     find . -name "k6*" -maxdepth 3 || true
      #     echo "=== Locust Files ==="
      #     find locust-teastore -maxdepth 2 -type f || true
      #     echo "=== JMeter Files ==="
      #     find jmeter-teastore -maxdepth 4 -type f || true

      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-artifacts
          path: |
            jmeter-teastore/failures/**
            jmeter-teastore/failures.jtl
            logs/**
            summary-unified.json
     
      # ------------------------------------------------------------
      # 4) ENCERRAR
      # ------------------------------------------------------------
      - name: Logs & Stop containers
        if: always()
        run: |
          docker compose logs --no-color
          docker compose down
