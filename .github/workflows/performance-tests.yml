name: Testes de Desempenho Contínuos

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  run-performance-tests:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Baixar os scripts de teste
        uses: actions/checkout@v3

      - name: 2. Baixar e iniciar a aplicação TeaStore
        run: |
          echo "Baixando o arquivo de configuração do TeaStore..."
          curl -o docker-compose.yml https://raw.githubusercontent.com/DescartesResearch/TeaStore/master/examples/docker/docker-compose_default.yaml
          
          echo "Iniciando TeaStore..."
          docker compose -f docker-compose.yml up -d
          
          echo "Aguardando 45 segundos para os serviços estabilizarem..."
          sleep 45

      - name: 3. Executar Teste de Carga com k6
        run: |
          echo "Rodando teste do k6..."
          docker run --rm -i --add-host=host.docker.internal:host-gateway \
            -v ${{ github.workspace }}/k6-teastore:/app \
            grafana/k6 run /app/teste-carga-simples.js

      - name: 4. Executar Teste de Carga com Locust
        run: |
          echo "Rodando teste do Locust..."
          docker run --rm --add-host=host.docker.internal:host-gateway \
            -v ${{ github.workspace }}/locust-teastore:/app \
            locustio/locust -f /app/locustfile.py \
            --host http://host.docker.internal:8080 --users 10 --spawn-rate 10 --headless --run-time 30s

      - name: 5. Executar Teste de Carga com JMeter
        run: |
          echo "Rodando teste do JMeter..."
          # CORREÇÃO: Remove a pasta de relatório antes da execução para garantir que esteja limpa
          rm -rf ./jmeter-teastore/report
          docker run --rm --add-host=host.docker.internal:host-gateway \
            -v ${{ github.workspace }}/jmeter-teastore:/app -w /app \
            justb4/jmeter -n -t teste-carga-simples.jmx -l results.jtl -e -o report

      - name: 6. Salvar o Relatório do JMeter como Artefato
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-report
          path: ./jmeter-teastore/report/