name: Performance Tests - TeaStore

on:
  workflow_dispatch:
  push:
    branches:
      - master # ALTERADO: A branch principal agora √© 'master'
      - main # Mantido para compatibilidade, caso a branch 'main' exista

jobs:
  jmeter-tests:
    name: JMeter - Carga Simples e Complexa
    runs-on: ubuntu-latest

    steps:
      - name: Remover arquivo .gitmodules (Corre√ß√£o For√ßada)
        run: |
          if [ -f ".gitmodules" ]; then
            echo "Arquivo .gitmodules encontrado. Removendo para evitar erro de checkout."
            rm .gitmodules
          fi
          
      - name: Checkout repository (sem submodules)
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 1
          
      - name: üö® CORRE√á√ÉO GPG FINAL (For√ßa ignorar erro C5C1D397)
        run: |
          echo "Aplicando corre√ß√£o final: for√ßando APT a ignorar chaves GPG inv√°lidas para prosseguir."
          
          # 1. REMO√á√ÉO DE CONFIGURA√á√ïES DO K6 (fonte do erro)
          sudo rm -f /etc/apt/sources.list.d/k6.list
          sudo rm -f /etc/apt/trusted.gpg.d/k6.gpg
          
          # 2. Configura√ß√£o APT que desabilita a valida√ß√£o de chave.
          # Isso √© um √∫ltimo recurso para garantir que o update funcione sem falhar no keyserver.
          echo 'APT::Get::AllowUnauthenticated "true";' | sudo tee /etc/apt/apt.conf.d/71no-gpg-check
          
          # 3. Limpa o cache do APT e tenta o update novamente.
          sudo apt-get clean
          sudo apt-get update -y
          
      - name: Instalar Java e JMeter
        run: |
          # O apt-get update foi movido para o passo anterior.
          # Removendo a flag tempor√°ria de n√£o-autentica√ß√£o para a instala√ß√£o real.
          sudo rm -f /etc/apt/apt.conf.d/71no-gpg-check
          sudo apt-get install -y openjdk-11-jre-headless
          wget https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-5.6.2.tgz
          tar -xzf apache-jmeter-5.6.2.tgz
          export PATH=$PATH:$(pwd)/apache-jmeter-5.6.2/bin

      - name: Teste de Carga Simples (JMeter)
        run: |
          echo "Executando teste de carga simples..."
          ./apache-jmeter-5.6.2/bin/jmeter -n -t jmeter-teastore/teste-carga-simples.jmx -l jmeter-teastore/results-simples.jtl -e -o jmeter-teastore/report-simples

      - name: Teste de Carga Complexo (JMeter)
        run: |
          echo "Executando teste de carga complexo..."
          ./apache-jmeter-5.6.2/bin/jmeter -n -t jmeter-teastore/cenarios-complexos.jmx -l jmeter-teastore/results-complexos.jtl -e -o jmeter-teastore/report-complexos

      - name: Upload Relat√≥rios JMeter
        uses: actions/upload-artifact@v4
        with:
          name: relatorios-jmeter
          path: |
            jmeter-teastore/report-simples
            jmeter-teastore/report-complexos

  k6-tests:
    name: K6 - Carga Simples e Complexa
    runs-on: ubuntu-latest

    steps:
      - name: Remover arquivo .gitmodules (Corre√ß√£o For√ßada)
        run: |
          if [ -f ".gitmodules" ]; then
            echo "Arquivo .gitmodules encontrado. Removendo para evitar erro de checkout."
            rm .gitmodules
          fi
          
      - name: Checkout repository (sem submodules)
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 1

      - name: Instalar Depend√™ncias Essenciais e Node.js
        run: |
          # O ambiente GPG j√° foi limpo no job JMeter.
          sudo apt-get install -y nodejs npm
          
      - name: Instalar K6 via NPM (Solu√ß√£o Definitiva)
        run: |
          # Instala o k6 via NPM, evitando o uso do APT e chaves GPG para o K6.
          npm install -g k6
          
      - name: Teste de Carga Simples (K6)
        run: |
          echo "Executando teste simples no K6..."
          k6 run k6-teastore/teste-carga-simples.js

      - name: Teste de Carga Complexo (K6)
        run: |
          echo "Executando teste complexo no K6..."
          k6 run k6-teastore/cenarios-complexos.js

  locust-tests:
    name: Locust - Carga Simples e Complexa
    runs-on: ubuntu-latest

    steps:
      - name: Remover arquivo .gitmodules (Corre√ß√£o For√ßada)
        run: |
          if [ -f ".gitmodules" ]; then
            echo "Arquivo .gitmodules encontrado. Removendo para evitar erro de checkout."
            rm .gitmodules
          fi
          
      - name: Checkout repository (sem submodules)
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 1

      - name: Instalar Python e depend√™ncias
        run: |
          # O ambiente GPG j√° foi limpo globalmente.
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip
          pip install locust

      - name: Teste de Carga Simples (Locust)
        run: |
          echo "Executando Locust - Carga Simples..."
          locust -f locust-teastore/locustfile.py --headless -u 5 -r 2 -t 30s --host http://localhost:8080

      - name: Teste de Carga Complexo (Locust)
        run: |
          echo "Executando Locust - Cenarios Complexos..."
          locust -f locust-teastore/cenarios-complexos-locust.py --headless -u 10 -r 5 -t 1m --host http://localhost:8080
