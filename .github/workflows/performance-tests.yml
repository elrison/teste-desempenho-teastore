name: Performance Tests - TeaStore

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - main

jobs:
  # ===============================================
  # JOB DO K6 (Não precisa de alteração)
  # ===============================================
  k6-tests:
    name: K6 - Carga Simples e Complexa
    runs-on: ubuntu-latest
    steps:
      - name: 1. Baixar os scripts de teste
        uses: actions/checkout@v4

      - name: 2. Baixar e iniciar a aplicação TeaStore
        run: |
          echo "Baixando o arquivo de configuração do TeaStore..."
          # Este 'curl' baixa o docker-compose.yml, evitando o erro de submódulo
          curl -o docker-compose.yml https://raw.githubusercontent.com/DescartesResearch/TeaStore/master/examples/docker/docker-compose_default.yaml
          
          echo "Iniciando TeaStore..."
          docker compose -f docker-compose.yml up -d
          
          echo "Aguardando 45 segundos para os serviços estabilizarem..."
          sleep 45
          # Verifica se a aplicação está no ar antes de continuar
          curl --fail http://localhost:8080/tools.descartes.teastore.webui/ || (echo "TeaStore não iniciou" && exit 1)

      - name: 3. Executar Teste de Carga Simples (K6)
        uses: grafana/k6-action@v0.2.0
        with:
          filename: k6-teastore/teste-carga-simples.js

      - name: 4. Executar Teste de Carga Complexo (K6)
        uses: grafana/k6-action@v0.2.0
        with:
          filename: k6-teastore/cenarios-complexos.js

  # ===============================================
  # JOB DO LOCUST (CORRIGIDO)
  # ===============================================
  locust-tests:
    name: Locust - Carga Simples e Complexa
    runs-on: ubuntu-latest
    steps:
      - name: 1. Baixar os scripts de teste
        uses: actions/checkout@v4

      - name: 2. Baixar e iniciar a aplicação TeaStore
        run: |
          echo "Baixando o arquivo de configuração do TeaStore..."
          curl -o docker-compose.yml https://raw.githubusercontent.com/DescartesResearch/TeaStore/master/examples/docker/docker-compose_default.yaml
          echo "Iniciando TeaStore..."
          docker compose -f docker-compose.yml up -d
          echo "Aguardando 45 segundos para os serviços estabilizarem..."
          sleep 45
          curl --fail http://localhost:8080/tools.descartes.teastore.webui/ || (echo "TeaStore não iniciou" && exit 1)

      # CORREÇÃO: Constrói uma imagem Docker customizada para o Locust
      # Isso garante que 'beautifulsoup4' e 'zope.event' estejam instalados.
      - name: 3. Construir Imagem Docker do Locust (com dependências)
        working-directory: ./locust-teastore
        run: docker build -t locust-teastore-custom .

      - name: 4. Teste de Carga Simples (Locust)
        run: |
          # CORREÇÃO: Usa a nova imagem e --network=host para acessar localhost
          docker run --network=host --rm locust-teastore-custom \
            -f locustfile.py \
            --host http://localhost:8080 --users 5 --spawn-rate 2 --headless --run-time 30s

      - name: 5. Teste de Carga Complexo (Locust)
        run: |
          # CORREÇÃO: Usa a nova imagem e --network=host para acessar localhost
          docker run --network=host --rm locust-teastore-custom \
            -f cenarios-complexos-locust.py \
            --host http://localhost:8080 --users 10 --spawn-rate 5 --headless --run-time 1m

  # ===============================================
  # JOB DO JMETER (Não precisa de alteração)
  # ===============================================
  jmeter-tests:
    name: JMeter - Carga Simples e Complexa
    runs-on: ubuntu-latest
    steps:
      - name: 1. Baixar os scripts de teste
        uses: actions/checkout@v4

      - name: 2. Baixar e iniciar a aplicação TeaStore
        run: |
          echo "Baixando o arquivo de configuração do TeaStore..."
          curl -o docker-compose.yml https://raw.githubusercontent.com/DescartesResearch/TeaStore/master/examples/docker/docker-compose_default.yaml
          echo "Iniciando TeaStore..."
          docker compose -f docker-compose.yml up -d
          echo "Aguardando 45 segundos para os serviços estabilizarem..."
          sleep 45
          curl --fail http://localhost:8080/tools.descartes.teastore.webui/ || (echo "TeaStore não iniciou" && exit 1)

      - name: 3. Construir Imagem Docker do JMeter (com plugins)
        working-directory: ./jmeter-teastore
        run: docker build -t jmeter-teastore-custom .

      - name: 4. Teste de Carga Simples (JMeter)
        run: |
          # CORREÇÃO: Usa --network=host para acessar localhost
          docker run --network=host --rm -v ${{ github.workspace }}/jmeter-teastore:/jmeter -w /jmeter jmeter-teastore-custom \
            -n -t teste-carga-simples.jmx -l resultados_simples.jtl -e -o relatorio-simples -Jhostname=localhost -Jport=8080
      
      - name: 5. Teste de Carga Complexo (JMeter)
        run: |
          # CORREÇÃO: Usa --network=host para acessar localhost
          docker run --network=host --rm -v ${{ github.workspace }}/jmeter-teastore:/jmeter -w /jmeter jmeter-teastore-custom \
            -n -t cenarios-complexos.jmx -l resultados_complexos.jtl -e -o relatorio-complexos -Jhostname=localhost -Jport=8080
      
      - name: 6. Upload Relatórios JMeter
        uses: actions/upload-artifact@v4
        with:
          name: relatorios-jmeter
          path: |
            jmeter-teastore/relatorio-simples
            jmeter-teastore/relatorio-complexos

