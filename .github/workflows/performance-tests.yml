name: Pipeline de Performance (v23 - Active API Wait)

on:
  workflow_dispatch:

jobs:
  performance:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose netcat-openbsd curl wget python3-pip python3-bs4

      - name: Start TeaStore stack (Manually Ordered)
        run: |
          echo "üöÄ Iniciando SOMENTE o Banco de Dados (teastore-db)..."
          docker compose up -d teastore-db
          
          echo "‚è≥ Aguardando o Banco de Dados ficar 'healthy' (max 2 min)..."
          MAX_WAIT=120 # 120 segundos
          COUNT=0
          while [ $COUNT -lt $MAX_WAIT ]; do
            HEALTH=$(docker ps --filter "name=teastore-db-1" --format "{{.Status}}")
            
            if echo "$HEALTH" | grep -q "(healthy)"; then
              echo "‚úÖ DB est√° 'healthy'!"
              break
            fi
            
            if echo "$HEALTH" | grep -q "unhealthy"; then
              echo "‚ùå DB est√° 'unhealthy'. Falha imediata."
              docker logs teastore-db-1
              exit 1
            fi

            echo "   (Aguardando $COUNT/$MAX_WAIT... Status: $HEALTH)"
            sleep 2
            COUNT=$((COUNT + 2))
          done
          
          if [ $COUNT -ge $MAX_WAIT ]; then
            echo "‚ùå Timeout: O Banco de Dados n√£o ficou 'healthy' a tempo."
            docker logs teastore-db-1
            exit 1
          fi

          echo "üöÄ Iniciando o restante da Stack (Registry, Persistence, WebUI, etc)..."
          docker compose up -d teastore-registry teastore-persistence teastore-auth teastore-image teastore-recommender teastore-webui

          echo "‚è≥ Aguardando 20s para os servi√ßos Java iniciarem..."
          sleep 20

      - name: Wait WebUI (Login Page)
        run: |
          MAX_ATTEMPTS=80
          SLEEP_SECONDS=3
          URL="http://localhost:18081/tools.descartes.teastore.webui/login"

          echo "‚è≥ Aguardando WebUI (frontend) ficar online na URL: $URL..."

          for attempt in $(seq 1 $MAX_ATTEMPTS); do
            RESP=$(curl -L -s --max-time 5 "$URL" || true)
            if [ -n "$RESP" ]; then
              if echo "$RESP" | grep -qi "TeaStore"; then
                echo "‚úÖ P√°gina TeaStore (WebUI) carregada na tentativa $attempt"
                exit 0
              fi
            fi
            sleep $SLEEP_SECONDS
          done
          echo "‚ùå Timeout: WebUI n√£o carregou."
          exit 1

      # -----------------------------------------------------------------
      # CORRE√á√ÉO CR√çTICA: Esperar a API de PERSIST√äNCIA ficar pronta
      # -----------------------------------------------------------------
      - name: Populate & Wait for Products (v23)
        run: |
          GEN_URL="http://localhost:18081/tools.descartes.teastore.webui/services/rest/persistence/generateDatabase?products=500&clients=20&categories=50&orders=20"
          
          echo "üöÄ Tentando popular o banco de dados (max 90s)..."
          echo "Usando URL: $GEN_URL"

          MAX_ATTEMPTS=45
          SLEEP_SECONDS=2
          SUCCESS=false

          # 1. LOOP DE POPULA√á√ÉO
          # A WebUI est√° online, mas a Persist√™ncia (backend) pode n√£o estar.
          # Continuamos tentando at√© a API parar de dar 302 (Redirect) e
          # finalmente retornar 200 (OK) ou 204 (No Content).
          
          for attempt in $(seq 1 $MAX_ATTEMPTS); do
            # -L segue redirects
            # -s silencia
            # -o /dev/null descarta o body
            # -w "%{http_code}" captura o status HTTP
            HTTP_CODE=$(curl -L -s -o /dev/null -w "%{http_code}" -X POST "$GEN_URL")

            if [ "$HTTP_CODE" == "200" ] || [ "$HTTP_CODE" == "204" ]; then
              echo "‚úÖ API de Gera√ß√£o respondeu com $HTTP_CODE! Dados sendo gerados."
              SUCCESS=true
              break
            fi
            
            echo "‚è≥ Tentativa $attempt/$MAX_ATTEMPTS: API de Persist√™ncia ainda n√£o est√° pronta (HTTP $HTTP_CODE). Aguardando..."
            sleep $SLEEP_SECONDS
          done

          if [ "$SUCCESS" == "false" ]; then
            echo "‚ùå Erro Fatal: A API de gera√ß√£o de dados nunca respondeu com 200/204."
            docker compose logs teastore-persistence
            exit 1
          fi

          echo "‚è≥ Aguardando 10s para os dados serem gravados no DB..."
          sleep 10

          # 2. DESCOBRIR UMA CATEGORIA V√ÅLIDA
          echo "üîç Buscando uma categoria v√°lida na Home Page..."
          HOME_HTML=$(curl -L -s "http://localhost:18081/tools.descartes.teastore.webui/")
          CAT_LINK=$(echo "$HOME_HTML" | grep -o 'category?id=[0-9]*' | head -n 1)

          if [ -z "$CAT_LINK" ]; then
             echo "‚ö†Ô∏è Nenhuma categoria encontrada. Fallback para ID=2..."
             CAT_LINK="category?id=2"
          else
             echo "‚úÖ Categoria detectada: $CAT_LINK"
          fi

          # 3. VERIFICAR SE OS PRODUTOS APARECERAM
          FULL_URL="http://localhost:18081/tools.descartes.teastore.webui/$CAT_LINK"
          echo "‚è≥ Verificando se os produtos existem em $FULL_URL..."

          for attempt in $(seq 1 30); do
            RESP=$(curl -L -s --max-time 5 "$FULL_URL" || true)
            if [ -n "$RESP" ] && echo "$RESP" | grep -q "product?id="; then
              echo "‚úÖ Produtos encontrados na tentativa $attempt! O pipeline pode continuar."
              exit 0
            fi
            sleep 2
          done

          echo "‚ùå Erro Fatal: Banco de dados vazio, mesmo ap√≥s a API de gera√ß√£o ter respondido OK."
          echo "--- Debug: Logs Atuais da Persist√™ncia ---"
          docker compose logs teastore-persistence || true
          exit 1

      - name: Check containers
        run: docker ps -a

      # -----------------------
      # JMETER
      # -----------------------
      - name: Install Java & JMeter
        run: |
          sudo apt-get install -y openjdk-11-jre-headless
          wget -q https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-5.6.2.tgz
          tar -xzf apache-jmeter-5.6.2.tgz

      - name: Run JMeter Simples
        run: |
          ./apache-jmeter-5.6.2/bin/jmeter -n \
            -t jmeter-teastore/teste-carga-simples.jmx \
            -l jmeter-teastore/results-simples.jtl \
            -e -o jmeter-teastore/report-simples \
            -Jhostname=localhost -Jport=18081 || true

      - name: Run JMeter Complexos
        run: |
          ./apache-jmeter-5.6.2/bin/jmeter -n \
            -t jmeter-teastore/cenarios-complexos.jmx \
            -l jmeter-teastore/results-complexos.jtl \
            -e -o jmeter-teastore/report-complexos \
            -Jhostname=localhost -Jport=18081 || true

      - name: Upload JMeter reports
        uses: actions/upload-artifact@v4
        with:
          name: relatorios-jmeter
          path: jmeter-teastore/report*

      # -----------------------
      # K6
      # -----------------------
      - name: Install K6
        run: |
          curl -s https://dl.k6.io/key.gpg | sudo apt-key add -
          echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install -y k6

      - name: Run K6 Simples
        run: |
          k6 run k6-teastore/teste-carga-simples.js --summary-export=k6-simple.json || true

      - name: Run K6 Complexos
        run: |
          k6 run k6-teastore/cenarios-complexos.js || true

      - name: Upload K6 summaries
        uses: actions/upload-artifact@v4
        with:
          name: relatorios-k6
          path: |
            k6-*.json
            k6-*.html

      # -----------------------
      # LOCUST
      # -----------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install locust beautifulsoup4 requests pandas matplotlib lxml reportlab

      - name: Run Locust Simples
        run: |
          locust -f locust-teastore/locustfile.py --headless -u 5 -r 2 -t 15s \
            --host http://localhost:18081 \
            --html locust-teastore/simple.html \
            --csv locust-teastore/simple || true

      - name: Run Locust Complexos
        run: |
          locust -f locust-teastore/cenarios-complexos-locust.py --headless -u 10 -r 3 -t 30s \
            --host http://localhost:18081 \
            --html locust-teastore/complex.html \
            --csv locust-teastore/complex || true

      - name: Upload Locust HTML
        uses: actions/upload-artifact@v4
        with:
          name: relatorios-locust
          path: locust-teastore/*.html

      # -----------------------
      # CONSOLIDATED
      # -----------------------
      - name: Generate consolidated dashboard & PDF
        run: |
          python3 generate_dashboard.py \
            --k6 k6-complex.json \
            --jmeter jmeter-teastore/results-complexos.jtl \
            --locust locust-teastore/complex_stats.csv \
            --pdf report.pdf \
            --out dashboard.html || true

      - name: Upload consolidated
        uses: actions/upload-artifact@v4
        with:
          name: relatorio-consolidado
          path: |
            dashboard.html
            report.pdf
            charts/
        if: always()

      - name: Logs & Stop containers
        if: always()
        run: |
          docker compose logs --no-color
          docker compose down