name: Performance Tests - TeaStore

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - main

jobs:
  jmeter-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Instalar Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Subir ambiente TeaStore
        run: |
          docker-compose up -d
          sleep 25

      - name: Instalar Java e JMeter
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jre-headless
          wget https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-5.6.2.tgz
          tar -xzf apache-jmeter-5.6.2.tgz

      - name: Teste de Carga Simples (JMeter)
        run: |
          ./apache-jmeter-5.6.2/bin/jmeter \
            -n -t jmeter-teastore/teste-carga-simples.jmx \
            -Jhostname=teastore-webui \
            -Jport=8080 \
            -l jmeter-teastore/results-simples.jtl \
            -e -o jmeter-teastore/report-simples

      - name: Upload Relat√≥rios JMeter
        uses: actions/upload-artifact@v4
        with:
          name: relatorios-jmeter
          path: jmeter-teastore/report-simples

