name: Performance Tests - TeaStore

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:

jobs:
  # ======================
  # 🧪 JMETER - CARGA SIMPLES
  # ======================
  jmeter-simples:
    name: JMeter - Carga Simples
    runs-on: ubuntu-latest
    steps:
      - name: 📦 Checkout código
        uses: actions/checkout@v4

      - name: 🐳 Rodando teste JMeter (Simples)
        run: |
          docker build -t jmeter-simples ./jmeter-teastore
          docker run --rm -v ${{ github.workspace }}/jmeter-teastore:/opt/jmeter \
            jmeter-simples \
            -n -t /opt/jmeter/teste-carga-simples.jmx \
            -l /opt/jmeter/results-simples.jtl \
            -e -o /opt/jmeter/report-simples

      - name: 📤 Upload do Relatório JMeter Simples
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-relatorio-simples
          path: jmeter-teastore/report-simples

  # ======================
  # 🧪 JMETER - CENÁRIO COMPLEXO
  # ======================
  jmeter-complexo:
    name: JMeter - Cenário Complexo
    runs-on: ubuntu-latest
    steps:
      - name: 📦 Checkout código
        uses: actions/checkout@v4

      - name: 🐳 Rodando teste JMeter (Complexo)
        run: |
          docker build -t jmeter-complexo ./jmeter-teastore
          docker run --rm -v ${{ github.workspace }}/jmeter-teastore:/opt/jmeter \
            jmeter-complexo \
            -n -t /opt/jmeter/cenarios-complexos.jmx \
            -l /opt/jmeter/results-complexos.jtl \
            -e -o /opt/jmeter/report-complexos

      - name: 📤 Upload do Relatório JMeter Complexo
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-relatorio-complexo
          path: jmeter-teastore/report-complexos

  # ======================
  # ⚡ K6 - CARGA SIMPLES
  # ======================
  k6-simples:
    name: K6 - Carga Simples
    runs-on: ubuntu-latest
    steps:
      - name: 📦 Checkout código
        uses: actions/checkout@v4

      - name: ⚙️ Instalar K6
        run: sudo apt-get update && sudo apt-get install -y k6

      - name: 🚀 Rodar teste K6 (Simples)
        run: |
          cd k6-teastore
          k6 run teste-carga-simples.js --out json=../k6-teastore/results-simples.json

      - name: 📤 Upload do Relatório K6 Simples
        uses: actions/upload-artifact@v4
        with:
          name: k6-resultados-simples
          path: k6-teastore/results-simples.json

  # ======================
  # ⚡ K6 - CENÁRIO COMPLEXO
  # ======================
  k6-complexo:
    name: K6 - Cenário Complexo
    runs-on: ubuntu-latest
    steps:
      - name: 📦 Checkout código
        uses: actions/checkout@v4

      - name: ⚙️ Instalar K6
        run: sudo apt-get update && sudo apt-get install -y k6

      - name: 🚀 Rodar teste K6 (Complexo)
        run: |
          cd k6-teastore
          k6 run cenarios-complexos.js --out json=../k6-teastore/results-complexos.json

      - name: 📤 Upload do Relatório K6 Complexo
        uses: actions/upload-artifact@v4
        with:
          name: k6-resultados-complexos
          path: k6-teastore/results-complexos.json

  # ======================
  # 🐍 LOCUST - CARGA SIMPLES
  # ======================
  locust-simples:
    name: Locust - Carga Simples
    runs-on: ubuntu-latest
    steps:
      - name: 📦 Checkout código
        uses: actions/checkout@v4

      - name: 🐍 Configurar ambiente Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 📦 Instalar dependências
        run: |
          cd locust-teastore
          pip install -r requirements.txt

      - name: 🚀 Rodar teste Locust (Simples)
        run: |
          cd locust-teastore
          locust -f teste-carga-simples-locust.py --headless -u 10 -r 2 -t 30s --html relatorio-simples.html

      - name: 📤 Upload Relatório Locust Simples
        uses: actions/upload-artifact@v4
        with:
          name: locust-relatorio-simples
          path: locust-teastore/relatorio-simples.html

  # ======================
  # 🐍 LOCUST - CENÁRIO COMPLEXO
  # ======================
  locust-complexo:
    name: Locust - Cenário Complexo
    runs-on: ubuntu-latest
    steps:
      - name: 📦 Checkout código
        uses: actions/checkout@v4

      - name: 🐍 Configurar ambiente Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 📦 Instalar dependências
        run: |
          cd locust-teastore
          pip install -r requirements.txt

      - name: 🚀 Rodar teste Locust (Complexo)
        run: |
          cd locust-teastore
          locust -f cenarios-complexos-locust.py --headless -u 10 -r 2 -t 30s --html relatorio-complexo.html

      - name: 📤 Upload Relatório Locust Complexo
        uses: actions/upload-artifact@v4
        with:
          name: locust-relatorio-complexo
          path: locust-teastore/relatorio-complexo.html
