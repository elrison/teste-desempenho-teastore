name: Pipeline de Performance Atualizado (Fix JMeter Report)

on:
  workflow_dispatch:

jobs:
  performance:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    env:
      HOST: 'http://localhost'
      HOSTNAME: 'localhost'
      PORT: '8080'
      BASE_PATH: '/tools.descartes.teastore.webui'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Instalar depend√™ncias b√°sicas
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose \
            netcat-openbsd curl wget python3-bs4 python3-venv

      # ------------------------------------------------------------
      # 1) SUBIDA DA STACK
      # ------------------------------------------------------------
      - name: Start TeaStore stack
        run: |
          docker compose up -d teastore-db
          sleep 8
          docker compose up -d teastore-registry
          sleep 20
          docker compose up -d teastore-persistence teastore-auth \
            teastore-image teastore-recommender
          sleep 20
          docker compose up -d teastore-webui
          sleep 10

      - name: Wait for WebUI login (HTTP 200)
        run: |
          echo "‚è≥ Testando WebUI..."
          for i in {1..80}; do
            CODE=$(curl -o /dev/null -s -w "%{http_code}" \
              ${HOST}:${PORT}${BASE_PATH}/login)
            echo "Tentativa $i: HTTP $CODE"

            if [ "$CODE" = "200" ]; then
              echo "üü¢ WebUI ONLINE!"
              exit 0
            fi
            
            sleep 3
          done
          echo "‚ùå WebUI n√£o respondeu."
          exit 1

      # ------------------------------------------------------------
      # 2) TESTES 100% SEPARADOS
      # ------------------------------------------------------------

      # ------------------------ J M E T E R -----------------------
      - name: Install Java & JMeter
        run: |
          sudo apt-get install -y openjdk-11-jre-headless
          wget -q https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-5.6.2.tgz
          tar -xzf apache-jmeter-5.6.2.tgz

      - name: JMETER - 100 VUs (Execu√ß√£o + Relat√≥rio)
        run: |
          echo "1. Limpando relat√≥rios antigos..."
          rm -rf jmeter-teastore/results-100-vus.jtl jmeter-teastore/report-100-vus

          echo "2. Executando teste 100 VUs (Gerando apenas JTL)..."
          ./apache-jmeter-5.6.2/bin/jmeter -n \
            -t jmeter-teastore/cenario-100-vus.jmx \
            -l jmeter-teastore/results-100-vus.jtl \
            -Jhostname=${HOSTNAME} -Jport=${PORT} || echo "‚ö†Ô∏è JMeter executou com erros"
          
          echo "3. Gerando Relat√≥rio HTML a partir do JTL..."
          if [ -s jmeter-teastore/results-100-vus.jtl ]; then
             ./apache-jmeter-5.6.2/bin/jmeter -g jmeter-teastore/results-100-vus.jtl -o jmeter-teastore/report-100-vus
             echo "‚úÖ Relat√≥rio 100 VUs gerado!"
          else
             echo "‚ùå Arquivo JTL vazio ou n√£o existe."
          fi

      - name: JMETER - 500 VUs (Execu√ß√£o + Relat√≥rio)
        run: |
          echo "1. Limpando relat√≥rios antigos..."
          rm -rf jmeter-teastore/results-500-vus.jtl jmeter-teastore/report-500-vus

          echo "2. Executando teste 500 VUs (Gerando apenas JTL)..."
          ./apache-jmeter-5.6.2/bin/jmeter -n \
            -t jmeter-teastore/cenario-500-vus.jmx \
            -l jmeter-teastore/results-500-vus.jtl \
            -Jhostname=${HOSTNAME} -Jport=${PORT} || echo "‚ö†Ô∏è JMeter executou com erros"
          
          echo "3. Gerando Relat√≥rio HTML a partir do JTL..."
          if [ -s jmeter-teastore/results-500-vus.jtl ]; then
             ./apache-jmeter-5.6.2/bin/jmeter -g jmeter-teastore/results-500-vus.jtl -o jmeter-teastore/report-500-vus
             echo "‚úÖ Relat√≥rio 500 VUs gerado!"
          else
             echo "‚ùå Arquivo JTL vazio ou n√£o existe."
          fi

      - name: JMETER - 1000 VUs (Execu√ß√£o + Relat√≥rio)
        run: |
          echo "1. Limpando relat√≥rios antigos..."
          rm -rf jmeter-teastore/results-1000-vus.jtl jmeter-teastore/report-1000-vus

          echo "2. Executando teste 1000 VUs (Gerando apenas JTL)..."
          ./apache-jmeter-5.6.2/bin/jmeter -n \
            -t jmeter-teastore/cenario-1000-vus.jmx \
            -l jmeter-teastore/results-1000-vus.jtl \
            -Jhostname=${HOSTNAME} -Jport=${PORT} || echo "‚ö†Ô∏è JMeter executou com erros"
          
          echo "3. Gerando Relat√≥rio HTML a partir do JTL..."
          if [ -s jmeter-teastore/results-1000-vus.jtl ]; then
             ./apache-jmeter-5.6.2/bin/jmeter -g jmeter-teastore/results-1000-vus.jtl -o jmeter-teastore/report-1000-vus
             echo "‚úÖ Relat√≥rio 1000 VUs gerado!"
          else
             echo "‚ùå Arquivo JTL vazio ou n√£o existe."
          fi

      - name: Verificar arquivos gerados e Logs
        if: always()
        run: |
          echo "=== Listando pasta JMeter ==="
          ls -R jmeter-teastore/
          
          echo "=== Log do JMeter (se existir) ==="
          cat jmeter.log || echo "Sem log do JMeter na raiz"

      - name: Upload JMeter reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: relatorios-jmeter
          path: |
            jmeter-teastore/report-100-vus/
            jmeter-teastore/report-500-vus/
            jmeter-teastore/report-1000-vus/
            jmeter-teastore/results-100-vus.jtl
            jmeter-teastore/results-500-vus.jtl
            jmeter-teastore/results-1000-vus.jtl
            jmeter.log

      # ---------------------------- K 6 ----------------------------
      - name: Install K6
        run: |
          curl -s https://dl.k6.io/key.gpg | sudo apt-key add -
          echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install -y k6

      - name: K6 - 100 VUs
        run: |
          k6 run k6-teastore/cenario-100-vus.js \
            --summary-export=k6-100-vus.json || true

      - name: K6 - 500 VUs
        run: |
          k6 run k6-teastore/cenario-500-vus.js \
            --summary-export=k6-500-vus.json || true

      - name: K6 - 1000 VUs
        run: |
          k6 run k6-teastore/cenario-1000-vus.js \
            --summary-export=k6-1000-vus.json || true

      - name: Upload K6 summaries
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: relatorios-k6
          path: |
            k6-100-vus.json
            k6-500-vus.json
            k6-1000-vus.json

      # -------------------------- L O C U S T ------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: Locust - 100 VUs
        run: |
          locust -f locust-teastore/cenario-100-vus.py \
            --headless -u 100 -r 10 -t 2m \
            --host ${HOST}:${PORT}${BASE_PATH} \
            --html locust-teastore/report-100-vus.html || true

      - name: Locust - 500 VUs
        run: |
          locust -f locust-teastore/cenario-500-vus.py \
            --headless -u 500 -r 50 -t 3m \
            --host ${HOST}:${PORT}${BASE_PATH} \
            --html locust-teastore/report-500-vus.html || true

      - name: Locust - 1000 VUs
        run: |
          locust -f locust-teastore/cenario-1000-vus.py \
            --headless -u 1000 -r 100 -t 5m \
            --host ${HOST}:${PORT}${BASE_PATH} \
            --html locust-teastore/report-1000-vus.html || true

      - name: Upload Locust reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: relatorios-locust
          path: locust-teastore/*.html

      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-artifacts
          path: |
            jmeter-teastore/failures/**
            jmeter-teastore/failures.jtl
            logs/**
            summary-unified.json
      
      # ------------------------------------------------------------
      # 4) ENCERRAR
      # ------------------------------------------------------------
      - name: Logs & Stop containers
        if: always()
        run: |
          docker compose logs --no-color
          docker compose down