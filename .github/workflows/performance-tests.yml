name: Performance Tests - TeaStore

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:

  performance-tests:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:4.4
        ports:
          - 27017:27017
      registry:
        image: descartesresearch/teastore-registry
        ports:
          - 8080:8080
      db:
        image: descartesresearch/teastore-db
      persistence:
        image: descartesresearch/teastore-persistence
      webui:
        image: descartesresearch/teastore-webui
        ports:
          - 18081:8080

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---------------------------------------------------------
      # JMETER
      # ---------------------------------------------------------
      - name: Install Java and JMeter
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jre-headless
          wget https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-5.6.2.tgz
          tar -xzf apache-jmeter-5.6.2.tgz

      - name: Run JMeter Simple
        run: |
          ./apache-jmeter-5.6.2/bin/jmeter -n \
          -t jmeter-teastore/teste-carga-simples.jmx \
          -Jhostname=localhost \
          -Jport=18081 \
          -l results-simple.jtl

      - name: Run JMeter Complex
        run: |
          ./apache-jmeter-5.6.2/bin/jmeter -n \
          -t jmeter-teastore/cenarios-complexos.jmx \
          -Jhostname=localhost \
          -Jport=18081 \
          -l results-complex.jtl

      # ---------------------------------------------------------
      # K6
      # ---------------------------------------------------------
      - name: Install K6
        run: |
          sudo apt-get install -y snapd
          sudo snap install k6

      - name: Run K6 Simple
        run: |
          HOST=localhost PORT=18081 k6 run k6-teastore/teste-carga-simples.js

      - name: Run K6 Complex
        run: |
          HOST=localhost PORT=18081 k6 run k6-teastore/cenarios-complexos.js

      # ---------------------------------------------------------
      # LOCUST
      # ---------------------------------------------------------
      - name: Build Locust custom image
        run: |
          echo 'FROM locustio/locust:latest' > Dockerfile
          echo 'RUN pip install bs4 requests' >> Dockerfile
          docker build -t meu-locust .

      - name: Run Locust Simple
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/locust-teastore:/app \
            -w /app \
            meu-locust \
            -f locustfile.py \
            --host http://localhost:18081 \
            --users 5 --spawn-rate 5 --headless --run-time 30s

      - name: Run Locust Complex
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/locust-teastore:/app \
            -w /app \
            meu-locust \
            -f cenarios-complexos-locust.py \
            --host http://localhost:18081 \
            --users 10 --spawn-rate 5 --headless --run-time 1m
