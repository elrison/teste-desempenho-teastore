name: Pipeline de Performance (v12 - Est√°vel)

on:
  workflow_dispatch:

jobs:
  performance:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose netcat-openbsd curl wget python3-pip python3-bs4

      - name: Install python packages for dashboard
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install beautifulsoup4 pandas matplotlib reportlab lxml

      - name: Start TeaStore stack (in phases)
        run: |
          docker compose up -d teastore-db
          sleep 15
          docker compose up -d teastore-registry
          sleep 20
          docker compose up -d teastore-persistence teastore-auth teastore-image teastore-recommender
          sleep 15
          docker compose up -d teastore-webui
          sleep 7

      - name: Wait WebUI
        run: |
          for i in {1..60}; do
            RESP=$(curl -s http://localhost:18081/tools.descartes.teastore.webui/login || true)
            if echo "$RESP" | grep -q "TeaStore"; then exit 0; fi
            sleep 3
          done
          exit 1

      - name: Check containers
        run: docker ps -a

      - name: Install Java & JMeter
        run: |
          sudo apt-get install -y openjdk-11-jre-headless
          wget -q https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-5.6.2.tgz
          tar -xzf apache-jmeter-5.6.2.tgz

      - name: Run JMeter Simple
        run: |
          ./apache-jmeter-5.6.2/bin/jmeter -n \
            -t jmeter-teastore/teste-carga-simples.jmx \
            -l jmeter-teastore/results-simples.jtl \
            -e -o jmeter-teastore/report-simples \
            -Jhostname=localhost -Jport=18081 || true

      - name: Run JMeter Complex
        run: |
          ./apache-jmeter-5.6.2/bin/jmeter -n \
            -t jmeter-teastore/cenarios-complexos.jmx \
            -l jmeter-teastore/results-complexos.jtl \
            -e -o jmeter-teastore/report-complexos \
            -Jhostname=localhost -Jport=18081 || true

      - name: Upload JMeter reports
        uses: actions/upload-artifact@v4
        with:
          name: relatorios-jmeter
          path: jmeter-teastore/report*

      - name: Install K6
        run: |
          curl -s https://dl.k6.io/key.gpg | sudo apt-key add -
          echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install -y k6

      - name: Run K6 Simple
        run: |
          k6 run k6-teastore/teste-carga-simples.js --summary-export=k6-simple.json || true

      - name: Run K6 Complex
        run: |
          k6 run k6-teastore/cenarios-complexos.js --summary-export=k6-complex.json || true

      - name: Upload K6 summaries
        uses: actions/upload-artifact@v4
        with:
          name: relatorios-k6
          path: k6-*.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Locust
        run: |
          pip install locust beautifulsoup4 requests

      - name: Run Locust Simple
        run: |
          locust -f locust-teastore/locustfile.py --headless -u 5 -r 2 -t 15s --host http://localhost:18081 --html locust-teastore/simple.html || true

      - name: Run Locust Complex
        run: |
          locust -f locust-teastore/cenarios-complexos-locust.py --headless -u 10 -r 3 -t 30s --host http://localhost:18081 --html locust-teastore/complex.html || true

      - name: Upload Locust HTML
        uses: actions/upload-artifact@v4
        with:
          name: relatorios-locust
          path: locust-teastore/*.html

      - name: Generate consolidated dashboard & PDF
        run: |
          python3 generate_dashboard.py

      - name: Upload consolidated artifacts
        uses: actions/upload-artifact@v4
        with:
          name: relatorio-consolidado
          path: |
            dashboard.html
            report.pdf
            charts/**

      - name: Logs & Stop containers
        run: |
          docker compose logs --no-color
          docker compose down
