# NOME DO ARQUIVO: .github/workflows/performance-tests.yml

name: Pipeline de Performance (v15 - Orquestra√ß√£o Manual)

on:
  workflow_dispatch:

jobs:
  performance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose netcat-openbsd curl

      # ========================================================
      # === CORRE√á√ÉO v10: Orquestra√ß√£o manual TOTAL ===
      # ========================================================
      - name: Start TeaStore stack (em Fases)
        run: |
          echo "FASE 1: Subindo o Banco de Dados (teastore-db)..."
          docker compose up -d teastore-db
          
          echo "Aguardando DB ficar 'healthy' (max 60s)..."
          # Este loop espera o healthcheck do DB (do docker-compose.yml) passar
          for i in {1..12}; do
            if docker compose ps | grep "teastore-db-1" | grep "(healthy)"; then
              echo "‚úÖ DB est√° saud√°vel!"
              break
            fi
            echo "Aguardando DB..."
            sleep 5
          done

          echo "FASE 2: Subindo o Registro (teastore-registry)..."
          docker compose up -d teastore-registry
          echo "Aguardando 20s para o Registry (Java) inicializar..."
          sleep 20

          echo "FASE 3: Subindo os Backends (persistence, auth, image, recommender)..."
          docker compose up -d teastore-persistence teastore-auth teastore-image teastore-recommender
          echo "Aguardando 15s para os Backends se registrarem..."
          sleep 15
          
          echo "FASE 4: Subindo o Frontend (teastore-webui)..."
          docker compose up -d teastore-webui
          echo "Aguardando 5s para o WebUI..."
          sleep 5
      # ========================================================

      - name: Wait full TeaStore readiness (Robusto)
        run: |
          echo "‚è≥ Aguardando WebUI e Backends (verificando /login por _csrf)..."
          for i in {1..60}; do
            RESPONSE=$(curl -L -s http://localhost:18081/tools.descartes.teastore.webui/login || true)
            
            if [ -n "$RESPONSE" ] && echo "$RESPONSE" | grep -q "_csrf"; then
              echo "‚úÖ Aplica√ß√£o 100% pronta! (Token _csrf encontrado)"
              exit 0 # Sucesso
            else
              echo "Ainda aguardando... (Resposta vazia ou sem token)"
            fi
            sleep 3 # O loop de wait continua de 3 em 3 segundos
          done
          
          echo "‚ùå Timeout ao aguardar o token _csrf na p√°gina /login"
          exit 1

      - name: Check containers
        run: docker ps -a

      # ==========================
      # JMETER (Sem altera√ß√µes)
      # ==========================
      - name: Install Java & JMeter
        run: |
          sudo apt-get install -y openjdk-11-jre-headless
          wget https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-5.6.2.tgz
          tar -xzf apache-jmeter-5.6.2.tgz

      - name: Run JMeter Simple
        run: |
          ./apache-jmeter-5.6.2/bin/jmeter -n \
            -t jmeter-teastore/teste-carga-simples.jmx \
            -l jmeter-teastore/results-simples.jtl \
            -e -o jmeter-teastore/report-simples \
            -Jhostname=localhost -Jport=18081

      - name: Run JMeter Complex
        run: |
          ./apache-jmeter-5.6.2/bin/jmeter -n \
            -t jmeter-teastore/cenarios-complexos.jmx \
            -l jmeter-teastore/results-complexos.jtl \
            -e -o jmeter-teastore/report-complexos \
            -Jhostname=localhost -Jport=18081

      - uses: actions/upload-artifact@v4
        with:
          name: relatorios-jmeter
          path: jmeter-teastore/report*

      # ==========================
      # K6 (Sem altera√ß√µes)
      # ==========================
      - name: Install K6
        run: |
          curl -s https://dl.k6.io/key.gpg | sudo apt-key add -
          echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install -y k6

      - name: Run K6 simple
        run: |
          k6 run k6-teastore/teste-carga-simples.js --summary-export=k6-simple.json

      - name: Run K6 complex
        run: |
          k6 run k6-teastore/cenarios-complexos.js --summary-export=k6-complex.json

      - uses: actions/upload-artifact@v4
        with:
          name: relatorios-k6
          path: "k6-*.json"

      # ==========================
      # LOCUST (Sem altera√ß√µes)
      # ==========================
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Locust
        run: |
          pip install locust beautifulsoup4

      - name: Run Locust Simple
        run: |
          locust -f locust-teastore/locustfile.py \
            --headless -u 5 -r 2 -t 20s \
            --host http://localhost:18081 \
            --html locust-teastore/simple.html

      - name: Run Locust Complex
        run: |
          locust -f locust-teastore/cenarios-complexos-locust.py \
            --headless -u 10 -r 5 -t 40s \
            --host http://localhost:18081 \
            --html locust-teastore/complex.html

      - uses: actions/upload-artifact@v4
        with:
          name: relatorios-locust
          path: locust-teastore/*.html

      # =L=========================
      # PASSO DE DEBUG (Sem altera√ß√µes)
      # ==========================
      - name: Show Docker logs (sempre) e Parar containers
        if: always()
        run: |
          echo "--- üìú Exibindo logs de TODOS os containers ---"
          docker compose logs --no-color
          echo "--- üõë Parando os containers ---"
          docker compose down