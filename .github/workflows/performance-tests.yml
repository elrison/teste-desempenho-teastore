name: Performance Tests - TeaStore

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - main

jobs:
  jmeter-tests:
    name: JMeter - Carga Simples e Complexa
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (sem submodules)
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 1

      - name: Setup Java (OpenJDK 11)
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '11'

      - name: Download e extrair Apache JMeter
        run: |
          echo "Baixando JMeter..."
          curl -fsSL -o apache-jmeter-5.6.2.tgz https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-5.6.2.tgz
          tar -xzf apache-jmeter-5.6.2.tgz
          ls -la apache-jmeter-5.6.2

      - name: Teste de Carga Simples (JMeter)
        run: |
          ./apache-jmeter-5.6.2/bin/jmeter -n -t jmeter-teastore/teste-carga-simples.jmx \
            -l jmeter-teastore/results-simples.jtl -e -o jmeter-teastore/report-simples

      - name: Teste de Carga Complexo (JMeter)
        run: |
          ./apache-jmeter-5.6.2/bin/jmeter -n -t jmeter-teastore/cenarios-complexos.jmx \
            -l jmeter-teastore/results-complexos.jtl -e -o jmeter-teastore/report-complexos

      - name: Upload Relatórios JMeter
        uses: actions/upload-artifact@v4
        with:
          name: relatorios-jmeter
          path: |
            jmeter-teastore/report-simples
            jmeter-teastore/report-complexos

  k6-tests:
    name: K6 - Carga Simples e Complexa
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (sem submodules)
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'    # ajuste se quiser outra versão

      - name: Instalar K6 via NPM (evita apt)
        run: |
          npm config set depth 0
          npm install -g k6
          k6 version

      - name: Teste de Carga Simples (K6)
        run: |
          k6 run k6-teastore/teste-carga-simples.js

      - name: Teste de Carga Complexo (K6)
        run: |
          k6 run k6-teastore/cenarios-complexos.js

  locust-tests:
    name: Locust - Carga Simples e Complexa
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (sem submodules)
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 1

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # ajuste se precisar outra versão

      - name: Instalar Locust (pip)
        run: |
          python -m pip install --upgrade pip
          python -m pip install locust

      - name: Teste de Carga Simples (Locust)
        run: |
          locust -f locust-teastore/locustfile.py --headless -u 5 -r 2 -t 30s --host http://localhost:8080

      - name: Teste de Carga Complexo (Locust)
        run: |
          locust -f locust-teastore/cenarios-complexos-locust.py --headless -u 10 -r 5 -t 1m --host http://localhost:8080
