name: Performance Tests - TeaStore

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:

  setup-teastore:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Start TeaStore Stack
        run: |
          docker-compose up -d
          echo "⏳ Aguardando serviços..."
          sleep 40

      - name: Show Running Containers
        run: docker ps -a


  jmeter-tests:
    name: JMeter - Carga Simples e Complexa
    runs-on: ubuntu-latest

    steps:
      - name: Remover arquivo .gitmodules (Correção Forçada)
        run: |
          if [ -f ".gitmodules" ]; then
            echo "Arquivo .gitmodules encontrado. Removendo para evitar erro de checkout."
            rm .gitmodules
          fi

      - name: Checkout repository (sem submodules)
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 1

      - name: Instalar Java e JMeter
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jre-headless
          wget https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-5.6.2.tgz
          tar -xzf apache-jmeter-5.6.2.tgz
          export PATH=$PATH:$(pwd)/apache-jmeter-5.6.2/bin

      - name: Teste de Carga Simples (JMeter)
        run: |
          echo "Executando teste de carga simples..."
          ./apache-jmeter-5.6.2/bin/jmeter -n \
          -t jmeter-teastore/teste-carga-simples.jmx \
          -Jhostname=teastore-webui \
          -Jport=8080 \
          -l jmeter-teastore/results-simples.jtl \
          -e -o jmeter-teastore/report-simples

      - name: Teste de Carga Complexo (JMeter)
        run: |
          echo "Executando teste de carga complexo..."
          ./apache-jmeter-5.6.2/bin/jmeter -n \
          -t jmeter-teastore/cenarios-complexos.jmx \
          -Jhostname=teastore-webui \
          -Jport=8080 \
          -l jmeter-teastore/results-complexos.jtl \
          -e -o jmeter-teastore/report-complexos

      - name: Upload Relatórios JMeter
        uses: actions/upload-artifact@v4
        with:
          name: relatorios-jmeter
          path: |
            jmeter-teastore/report-simples
            jmeter-teastore/report-complexos


  k6-tests:
    name: K6 - Carga Simples e Complexa
    runs-on: ubuntu-latest

    steps:
      - name: Remover arquivo .gitmodules (Correção Forçada)
        run: |
          if [ -f ".gitmodules" ]; then
            echo "Arquivo .gitmodules encontrado. Removendo para evitar erro de checkout."
            rm .gitmodules
          fi

      - name: Checkout repository (sem submodules)
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 1

      - name: Configurar Node.js (Pré-requisito para NPM)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar K6 via Snap (Recomendado)
        run: |
          echo "Instalando k6 via Snap para contornar problemas de APT/GPG."
          sudo apt-get update
          sudo apt-get install -y snapd
          sudo snap install k6

      - name: Teste de Carga Simples (K6)
        run: |
          echo "Executando teste simples no K6..."
          k6 run k6-teastore/teste-carga-simples.js \
          --address teastore-webui:8080

      - name: Teste de Carga Complexo (K6)
        run: |
          echo "Executando teste complexo no K6..."
          k6 run k6-teastore/cenarios-complexos.js \
          --address teastore-webui:8080


  locust-tests:
    name: Locust - Carga Simples e Complexa
    runs-on: ubuntu-latest

    steps:
      - name: Remover arquivo .gitmodules (Correção Forçada)
        run: |
          if [ -f ".gitmodules" ]; then
            echo "Arquivo .gitmodules encontrado. Removendo para evitar erro de checkout."
            rm .gitmodules
          fi

      - name: Checkout repository (sem submodules)
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 1

      - name: Construir imagem Locust customizada
        run: |
          echo 'FROM locustio/locust:latest' > Dockerfile.locust-custom
          echo 'RUN pip install bs4 requests' >> Dockerfile.locust-custom
          docker build -t meu-locust:latest -f Dockerfile.locust-custom .

      - name: Teste de Carga Simples (Locust via Docker)
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/locust-teastore:/app \
            -w /app \
            meu-locust:latest \
            -f locustfile.py \
            --host http://teastore-webui:8080 \
            --users 5 \
            --spawn-rate 5 \
            --headless \
            --run-time 30s

      - name: Teste de Carga Complexo (Locust via Docker)
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/locust-teastore:/app \
            -w /app \
            meu-locust:latest \
            -f cenarios-complexos-locust.py \
            --host http://teastore-webui:8080 \
            --users 10 \
            --spawn-rate 5 \
            --headless \
            --run-time 1m
