name: Pipeline de Performance (v14 - Separado)

on:
  workflow_dispatch:

jobs:
  performance:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    env:
      HOST: 'http://localhost'
      HOSTNAME: 'localhost'
      PORT: '8080'
      BASE_PATH: '/tools.descartes.teastore.webui'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Instalar depend√™ncias b√°sicas
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose \
            netcat-openbsd curl wget python3-bs4 python3-venv

      # ------------------------------------------------------------
      # 1) SUBIDA DA STACK (SEM MODIFICAR NADA DA SUA V13)
      # ------------------------------------------------------------
      - name: Start TeaStore stack (mesmo da vers√£o que funciona)
        run: |
          docker compose up -d teastore-db
          sleep 8
          docker compose up -d teastore-registry
          sleep 20
          docker compose up -d teastore-persistence teastore-auth \
            teastore-image teastore-recommender
          sleep 20
          docker compose up -d teastore-webui
          sleep 10

      - name: Wait for WebUI login (HTTP 200)
        run: |
          echo "‚è≥ Testando WebUI..."
          for i in {1..80}; do
            CODE=$(curl -o /dev/null -s -w "%{http_code}" \
              ${HOST}:${PORT}${BASE_PATH}/login)
            echo "Tentativa $i: HTTP $CODE"

            if [ "$CODE" = "200" ]; then
              echo "üü¢ WebUI ONLINE!"
              exit 0
            fi
            
            sleep 3
          done
          echo "‚ùå WebUI n√£o respondeu."
          exit 1

      # ------------------------------------------------------------
      # 2) TESTES 100% SEPARADOS
      # ------------------------------------------------------------

      # ------------------------ J M E T E R -----------------------
      - name: Install Java & JMeter
        run: |
          sudo apt-get install -y openjdk-11-jre-headless
          wget -q https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-5.6.2.tgz
          tar -xzf apache-jmeter-5.6.2.tgz

      # Garantir que os assets do template do JMeter estejam dispon√≠veis
      - name: Copiar assets do dashboard JMeter (content e sbadmin2)
        run: |
          # Cria pastas alvo (caso n√£o existam) e copia template do JMeter para dentro do projeto
          mkdir -p jmeter-teastore/report-simples
          mkdir -p jmeter-teastore/report-complexos
          # Copia os assets do report-template do JMeter para o diret√≥rio jmeter-teastore,
          # isso garante que o index.html gerado ter√° os CSS/JS (sbadmin2/content)
          cp -r apache-jmeter-5.6.2/bin/report-template/content jmeter-teastore/ 2>/dev/null || true
          cp -r apache-jmeter-5.6.2/bin/report-template/sbadmin2-1.0.7 jmeter-teastore/ 2>/dev/null || true
          mkdir -p jmeter-teastore/report-simples
          mkdir -p jmeter-teastore/report-complexos
      - name: JMETER - testes simples
        run: |
          ./apache-jmeter-5.6.2/bin/jmeter -n \
            -t jmeter-teastore/teste-carga-simples.jmx \
            -l jmeter-teastore/results-simples.jtl \
            -Jhostname=${HOSTNAME} -Jport=${PORT} || true

      - name: JMETER - Testes complexos
        run: |
          ./apache-jmeter-5.6.2/bin/jmeter -n \
            -t jmeter-teastore/cenarios-complexos.jmx \
            -l jmeter-teastore/results-complexos.jtl \
            -Jhostname=${HOSTNAME} -Jport=${PORT} || true

      - name: "Gerar relat√≥rios HTML do JMeter"
        if: always()
        run: |
          echo "Gerando relat√≥rio complexo..."
          if [ -f "jmeter-teastore/results-complexos.jtl" ]; then
            ./apache-jmeter-5.6.2/bin/jmeter -g jmeter-teastore/results-complexos.jtl \
              -o jmeter-teastore/report-complexos || echo "Erro ao gerar relat√≥rio complexo"
          fi
          
          echo "Gerando relat√≥rio simples..."
          if [ -f "jmeter-teastore/results-simples.jtl" ]; then
            ./apache-jmeter-5.6.2/bin/jmeter -g jmeter-teastore/results-simples.jtl \
              -o jmeter-teastore/report-simples || echo "Erro ao gerar relat√≥rio simples"
          fi
          
          # Criar fallback se n√£o conseguiu gerar
          mkdir -p jmeter-teastore/report-complexos jmeter-teastore/report-simples
          
          if [ ! -f "jmeter-teastore/report-complexos/index.html" ]; then
            echo "<html><body><h1>Relat√≥rio JMeter - Testes Complexos</h1><p>Erro ao gerar relat√≥rio. Verifique os logs.</p></body></html>" > jmeter-teastore/report-complexos/index.html
          fi
          
          if [ ! -f "jmeter-teastore/report-simples/index.html" ]; then
            echo "<html><body><h1>Relat√≥rio JMeter - Testes Simples</h1><p>Erro ao gerar relat√≥rio. Verifique os logs.</p></body></html>" > jmeter-teastore/report-simples/index.html
          fi

      - name: "Gerar relat√≥rios HTML do JMeter"
        if: always()
        run: |
          JMETER_BIN=./apache-jmeter-5.6.2/bin/jmeter
          
          # 1. Gerar relat√≥rio complexo
          echo "Gerando relat√≥rio complexo..."
          if [ -f "jmeter-teastore/results-complexos.jtl" ]; then
            $JMETER_BIN -g jmeter-teastore/results-complexos.jtl \
              -o jmeter-teastore/report-complexos || echo "Erro ao gerar relat√≥rio complexo"
          fi
          
          # 2. Gerar relat√≥rio simples
          echo "Gerando relat√≥rio simples..."
          if [ -f "jmeter-teastore/results-simples.jtl" ]; then
            $JMETER_BIN -g jmeter-teastore/results-simples.jtl \
              -o jmeter-teastore/report-simples || echo "Erro ao gerar relat√≥rio simples"
          fi
          
          # 3. Criar arquivo fallback se a gera√ß√£o falhar
          if [ ! -f "jmeter-teastore/report-complexos/index.html" ]; then
            mkdir -p jmeter-teastore/report-complexos
            echo "<html><body><h1>Relat√≥rio JMeter - Complexo (FALHA)</h1><p>Relat√≥rio n√£o gerado. Verifique os logs de teste.</p></body></html>" > jmeter-teastore/report-complexos/index.html
          fi
      - name: "Debug: listar JMeter report directories"
        if: always()
        run: |
          echo "== list jmeter-teastore root =="
          ls -la jmeter-teastore || true
          echo "== check JTL files =="
          ls -lh jmeter-teastore/*.jtl || true
          if [ -f jmeter-teastore/results-complexos.jtl ]; then
            echo "== JTL content sample (first 20 lines) =="
            head -20 jmeter-teastore/results-complexos.jtl || true
          fi
          echo "== list report-simples (if exists) =="
          ls -la jmeter-teastore/report-simples || true
          echo "== list report-complexos (if exists) =="
          ls -la jmeter-teastore/report-complexos || true

      - name: "Compat: copiar index.html para arquivo √∫nico (se existir)"
        if: always()
        run: |
          # Copy complex report index.html to a single file for legacy consumers
          if [ -f jmeter-teastore/report-complexos/index.html ]; then
            cp -f jmeter-teastore/report-complexos/index.html jmeter-teastore/report-complexos.html || true
            echo "Copied report-complexos/index.html -> report-complexos.html"
          else
            echo "No complex index.html to copy"
          fi
          # Copy simples report index.html as well
          if [ -f jmeter-teastore/report-simples/index.html ]; then
            cp -f jmeter-teastore/report-simples/index.html jmeter-teastore/report-simples.html || true
            echo "Copied report-simples/index.html -> report-simples.html"
          else
            echo "No simples index.html to copy"
          fi

      - name: Upload JMeter reports (completo)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: relatorios-jmeter
          path: |
            jmeter-teastore/report-simples/
            jmeter-teastore/report-complexos/
            jmeter-teastore/report-simples.html
            jmeter-teastore/report-complexos.html
            jmeter-teastore/results-simples.jtl
            jmeter-teastore/results-complexos.jtl

      # ---------------------------- K 6 ----------------------------
      - name: Install K6
        run: |
          curl -s https://dl.k6.io/key.gpg | sudo apt-key add -
          echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install -y k6

      - name: K6 - testes simples
        run: |
          k6 run k6-teastore/teste-carga-simples.js \
            --summary-export=k6-simple.json || true

      - name: K6 - testes complexos
        run: |
          k6 run k6-teastore/cenarios-complexos.js \
            --summary-export=k6-complex.json || true

      - name: Upload K6 summaries
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: relatorios-k6
          path: |
            k6-simple.json
            k6-complex.json

      # -------------------------- L O C U S T ------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: Locust - teste simples
        run: |
          locust -f locust-teastore/locustfile.py \
            --headless -u 5 -r 2 -t 15s \
            --host ${HOST}:${PORT}${BASE_PATH} \
            --html locust-teastore/simple.html \
            --csv=locust-teastore/locust || true

      - name: Locust - teste complexo
        run: |
          locust -f locust-teastore/cenarios-complexos-locust.py \
            --headless -u 10 -r 3 -t 30s \
            --host ${HOST}:${PORT}${BASE_PATH} \
            --html locust-teastore/complex.html \
            --csv=locust-teastore/locust || true

      - name: Upload Locust reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: relatorios-locust
          path: locust-teastore/*.html

      - name: Debug ‚Äì listar arquivos
        run: |
          echo "=== K6 Files ==="
          find . -name "k6*" -maxdepth 3 || true
          echo "=== Locust Files ==="
          find locust-teastore -maxdepth 2 -type f || true
          echo "=== JMeter Files ==="
          find jmeter-teastore -maxdepth 4 -type f || true

      # ------------------------------------------------------------
      # 3) DASHBOARD FINAL (SEM MEXER NO SEU SCRIPT)
      # ------------------------------------------------------------
      # - name: Generate Dashboard Consolidado
      #   run: |
      #     python3 generate_dashboard.py \
      #       --k6 k6-complex.json \
      #       --jmeter jmeter-teastore/results-complexos.jtl \
      #       --locust locust-teastore/complex.html \
      #       --out dashboard.html \
      #       --pdf report.pdf

      # - name: Upload Dashboard
      #   if: always()
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: dashboard-consolidado
      #     path: |
      #       dashboard.html
      #       report.pdf

      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-artifacts
          path: |
            jmeter-teastore/failures/**
            jmeter-teastore/failures.jtl
            logs/**
            summary-unified.json

      # - name: PDF JMeter
      #   run: |
      #     python3 scripts/generate_jmeter_pdf.py \
      #       jmeter-teastore/graficos \
      #       jmeter-jtl.pdf

      # - name: Dashboard HTML do K6
      #   run: |
      #     bash scripts/k6_dashboard.sh

      # - name: PDF K6
      #   run: |
      #     python3 scripts/generate_k6_pdf.py \
      #       k6-complex.json \
      #       k6.pdf

      
      # ------------------------------------------------------------
      # 4) ENCERRAR
      # ------------------------------------------------------------
      - name: Logs & Stop containers
        if: always()
        run: |
          docker compose logs --no-color
          docker compose down
