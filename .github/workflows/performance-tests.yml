name: Pipeline de Performance (v12 - Integrado e Corrigido)

on:
  workflow_dispatch:

jobs:
  performance:
    runs-on: ubuntu-latest
    timeout-minutes: 35

    services:
      teastore:
        image: descartesresearch/teastore-all:latest
        ports:
          - 18081:8080
        options: >-
          --health-cmd="curl -f http://localhost:8080/tools.descartes.teastore.webui/login || exit 1"
          --health-interval=10s
          --health-retries=10
          --health-timeout=5s
          --health-start-period=20s

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Wait for TeaStore readiness
        run: |
          echo "⏳ Aguardando TeaStore ficar pronto..."
          for i in {1..60}; do
            if curl -s http://localhost:18081/tools.descartes.teastore.webui/login | grep -q "TeaStore"; then
              echo "✅ TeaStore pronto!"
              exit 0
            fi
            sleep 5
          done
          echo "❌ Timeout aguardando TeaStore"
          exit 1

      # ==========================
      # JMETER
      # ==========================
      - name: Install Java & JMeter
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jre-headless wget
          wget -q https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-5.6.2.tgz
          tar -xzf apache-jmeter-5.6.2.tgz

      - name: Run JMeter Simple
        run: |
          ./apache-jmeter-5.6.2/bin/jmeter -n \
            -t jmeter-teastore/teste-carga-simples.jmx \
            -l jmeter-teastore/results-simples.jtl \
            -e -o jmeter-teastore/report-simples \
            -Jhostname=localhost -Jport=18081

      - name: Run JMeter Complex
        run: |
          ./apache-jmeter-5.6.2/bin/jmeter -n \
            -t jmeter-teastore/cenarios-complexos.jmx \
            -l jmeter-teastore/results-complexos.jtl \
            -e -o jmeter-teastore/report-complexos \
            -Jhostname=localhost -Jport=18081

      - name: Upload JMeter reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: relatorios-jmeter
          path: jmeter-teastore/report*

      # ==========================
      # K6
      # ==========================
      - name: Install K6
        run: |
          curl -s https://dl.k6.io/key.gpg | sudo apt-key add -
          echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update && sudo apt-get install -y k6

      - name: Run K6 Simple
        run: |
          k6 run k6-teastore/teste-carga-simples.js --summary-export=k6-simple.json || true

      - name: Run K6 Complex
        run: |
          k6 run k6-teastore/cenarios-complexos.js --summary-export=k6-complex.json || true

      - name: Upload K6 summaries
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: relatorios-k6
          path: "k6-*.json"

      # ==========================
      # LOCUST
      # ==========================
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Locust + Libs
        run: |
          pip install locust beautifulsoup4 requests

      - name: Run Locust Simple
        run: |
          locust -f locust-teastore/locustfile.py \
            --headless -u 5 -r 2 -t 20s \
            --host http://localhost:18081 \
            --html locust-teastore/simple.html || true

      - name: Run Locust Complex
        run: |
          locust -f locust-teastore/cenarios-complexos-locust.py \
            --headless -u 10 -r 3 -t 40s \
            --host http://localhost:18081 \
            --html locust-teastore/complex.html || true

      - name: Upload Locust reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: relatorios-locust
          path: locust-teastore/*.html

      # ==========================
      # DASHBOARD + PDF
      # ==========================
      - name: Install dashboard dependencies
        run: |
          pip install matplotlib reportlab pandas beautifulsoup4

      - name: Generate consolidated dashboard & PDF
        run: |
          python3 generate_dashboard.py \
            --k6 k6-complex.json \
            --jmeter jmeter-teastore/report-complexos/index.html \
            --locust locust-teastore/complex.html \
            --out dashboard.html \
            --pdf relatorio.pdf || true

      - name: Upload Dashboard & PDF
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-e-relatorio
          path: |
            dashboard.html
            relatorio.pdf
