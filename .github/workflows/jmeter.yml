name: Pipeline de Performance JMETER

on:
  workflow_dispatch:

jobs:
  performance:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    env:
      HOST: 'http://localhost'
      HOSTNAME: 'localhost'
      PORT: '8080'
      BASE_PATH: '/tools.descartes.teastore.webui'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Instalar depend√™ncias b√°sicas
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose \
            netcat-openbsd curl wget python3-bs4 python3-venv

      # ------------------------------------------------------------
      # 1) SUBIDA DA STACK
      # ------------------------------------------------------------
      - name: Start TeaStore stack (vers√£o est√°vel)
        run: |
          docker compose up -d teastore-db
          sleep 8
          docker compose up -d teastore-registry
          sleep 20
          docker compose up -d teastore-persistence teastore-auth \
            teastore-image teastore-recommender
          sleep 20
          docker compose up -d teastore-webui
          sleep 10

      - name: Wait for WebUI login (HTTP 200)
        run: |
          echo "‚è≥ Testando WebUI..."
          for i in {1..80}; do
            CODE=$(curl -o /dev/null -s -w "%{http_code}" \
              ${HOST}:${PORT}${BASE_PATH}/login)
            echo "Tentativa $i: HTTP $CODE"

            if [ "$CODE" = "200" ]; then
              echo "üü¢ WebUI ONLINE!"
              exit 0
            fi
            
            sleep 3
          done
          echo "‚ùå WebUI n√£o respondeu."
          exit 1

      # ------------------------------------------------------------
      # 2) JMETER - INSTALA√á√ÉO E DASHBOARD
      # ------------------------------------------------------------
      - name: Install Java & JMeter
        run: |
          sudo apt-get install -y openjdk-11-jre-headless
          wget -q https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-5.6.2.tgz
          tar -xzf apache-jmeter-5.6.2.tgz

      # Apagar pastas para o JMeter n√£o falhar na gera√ß√£o
      - name: Preparar pastas do dashboard JMeter
        run: |
          rm -rf jmeter-teastore/report-*
          mkdir -p jmeter-teastore/report-simples
          mkdir -p jmeter-teastore/report-complexos
          mkdir -p jmeter-teastore/report-100-vus
          mkdir -p jmeter-teastore/report-500-vus
          mkdir -p jmeter-teastore/report-1000-vus

      # ------------------------ J M E T E R -----------------------
      - name: JMETER - testes simples
        run: |
          echo "Executando teste simples..."
          ./apache-jmeter-5.6.2/bin/jmeter -n \
            -t jmeter-teastore/teste-carga-simples.jmx \
            -l jmeter-teastore/results-simples.jtl \
            -e -o jmeter-teastore/report-simples \
            -Jhostname=${HOSTNAME} -Jport=${PORT} || echo "‚ö†Ô∏è Teste simples falhou"
          
          if [ -f jmeter-teastore/report-simples/index.html ]; then
            echo "‚úÖ Relat√≥rio simples gerado com sucesso"
          else
            echo "‚ùå Relat√≥rio simples N√ÉO foi gerado"
          fi

      - name: JMETER - Testes complexos
        run: |
          echo "Executando teste complexo..."
          ./apache-jmeter-5.6.2/bin/jmeter -n \
            -t jmeter-teastore/cenarios-complexos.jmx \
            -l jmeter-teastore/results-complexos.jtl \
            -e -o jmeter-teastore/report-complexos \
            -Jhostname=${HOSTNAME} -Jport=${PORT} || echo "‚ö†Ô∏è Teste complexo falhou"
          
          if [ -f jmeter-teastore/report-complexos/index.html ]; then
            echo "‚úÖ Relat√≥rio complexo gerado com sucesso"
          else
            echo "‚ùå Relat√≥rio complexo N√ÉO foi gerado"
          fi

      - name: JMETER - 100 VUs
        run: |
          ./apache-jmeter-5.6.2/bin/jmeter -n \
            -t jmeter-teastore/cenario-100-vus.jmx \
            -l jmeter-teastore/results-100-vus.jtl \
            -e -o jmeter-teastore/report-100-vus \
            -Jhostname=localhost -Jport=18081

      - name: JMETER - 500 VUs
        run: |
          ./apache-jmeter-5.6.2/bin/jmeter -n \
            -t jmeter-teastore/cenario-500-vus.jmx \
            -l jmeter-teastore/results-500-vus.jtl \
            -e -o jmeter-teastore/report-500-vus \
            -Jhostname=localhost -Jport=18081

      - name: JMETER - 1000 VUs
        run: |
          ./apache-jmeter-5.6.2/bin/jmeter -n \
            -t jmeter-teastore/cenario-1000-vus.jmx \
            -l jmeter-teastore/results-1000-vus.jtl \
            -e -o jmeter-teastore/report-1000-vus \
            -Jhostname=localhost -Jport=18081

      - name: Upload JMeter reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: relatorios-jmeter
          path: |
            jmeter-teastore/report-simples/
            jmeter-teastore/report-complexos/
            jmeter-teastore/report-100-vus/
            jmeter-teastore/report-500-vus/
            jmeter-teastore/report-1000-vus/
            jmeter-teastore/*.jtl

      # ------------------------------------------------------------
      # 4) ENCERRAR
      # ------------------------------------------------------------
      - name: Logs & Stop containers
        if: always()
        run: |
          docker compose logs --no-color
          docker compose down
