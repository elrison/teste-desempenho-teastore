            ./apache-jmeter-5.6.2/bin/jmeter -g jmeter-teastore/results-1000-vus.jtl \
              -o jmeter-teastore/report-1000-vus
          fi
          
          [ -f jmeter-teastore/report-1000-vus/index.html ] && echo "âœ… RelatÃ³rio 1000 VUs gerado" || echo "âŒ RelatÃ³rio 1000 VUs falhou"  

      - name: Upload JMeter reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: relatorios-jmeter
          path: |
            jmeter-teastore/report-simples/
            jmeter-teastore/report-complexos/
            jmeter-teastore/report-100-vus/
            jmeter-teastore/report-500-vus/
            jmeter-teastore/report-1000-vus/
            jmeter-teastore/*.jtl

      # ------------------------------------------------------------
      # 4) ENCERRAR
      # ------------------------------------------------------------
      - name: Logs & Stop containers
        if: always()
        run: |
          docker compose logs --no-color
          docker compose down
