name: Pipeline de Performance JMETER

on:
  workflow_dispatch:

jobs:
  performance:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    env:
      HOST: 'http://localhost'
      HOSTNAME: 'localhost'
      PORT: '8080'
      BASE_PATH: '/tools.descartes.teastore.webui'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Instalar dependÃªncias bÃ¡sicas
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose \
            netcat-openbsd curl wget python3-bs4 python3-venv

      # ------------------------------------------------------------
      # 1) SUBIDA DA STACK
      # ------------------------------------------------------------
      - name: Start TeaStore stack (versÃ£o estÃ¡vel)
        run: |
          docker compose up -d teastore-db
          sleep 8
          docker compose up -d teastore-registry
          sleep 20
          docker compose up -d teastore-persistence teastore-auth \
            teastore-image teastore-recommender
          sleep 20
          docker compose up -d teastore-webui
          sleep 10

      - name: Wait for WebUI login (HTTP 200)
        run: |
          echo "â³ Testando WebUI..."
          for i in {1..80}; do
            CODE=$(curl -o /dev/null -s -w "%{http_code}" \
              ${HOST}:${PORT}${BASE_PATH}/login)
            echo "Tentativa $i: HTTP $CODE"

            if [ "$CODE" = "200" ]; then
              echo "ğŸŸ¢ WebUI ONLINE!"
              exit 0
            fi
            
            sleep 3
          done
          echo "âŒ WebUI nÃ£o respondeu."
          exit 1

      # ------------------------------------------------------------
      # 2) JMETER - INSTALAÃ‡ÃƒO E DASHBOARD
      # ------------------------------------------------------------
      - name: Install Java & JMeter
        run: |
          sudo apt-get install -y openjdk-11-jre-headless
          wget -q https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-5.6.2.tgz
          tar -xzf apache-jmeter-5.6.2.tgz

      # Configurar JMeter para geraÃ§Ã£o de relatÃ³rios
      - name: Configurar JMeter properties
        run: |
          cat >> apache-jmeter-5.6.2/bin/user.properties <<EOF
          # ConfiguraÃ§Ãµes para dashboard
          jmeter.save.saveservice.output_format=csv
          jmeter.save.saveservice.response_data=false
          jmeter.save.saveservice.samplerData=false
          jmeter.save.saveservice.requestHeaders=false
          jmeter.save.saveservice.url=true
          jmeter.save.saveservice.responseHeaders=false
          jmeter.save.saveservice.thread_name=true
          jmeter.save.saveservice.time=true
          jmeter.save.saveservice.label=true
          jmeter.save.saveservice.latency=true
          jmeter.save.saveservice.response_code=true
          jmeter.save.saveservice.response_message=true
          jmeter.save.saveservice.successful=true
          jmeter.save.saveservice.bytes=true
          jmeter.save.saveservice.sent_bytes=true
          jmeter.save.saveservice.thread_counts=true
          jmeter.save.saveservice.timestamp_format=ms
          jmeter.save.saveservice.assertion_results_failure_message=true
          EOF

