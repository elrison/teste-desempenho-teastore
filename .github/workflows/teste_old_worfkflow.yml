name: Pipeline de Performance Reteste

on:
  workflow_dispatch:

jobs:
  performance:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    env:
      HOST: 'http://localhost'
      HOSTNAME: 'localhost'
      PORT: '8080'
      BASE_PATH: '/tools.descartes.teastore.webui'

    steps:
