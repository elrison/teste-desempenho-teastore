      # ------------------------------------------------------------
      # JMETER - Testes 1000VUS (novo step solicitado)
      # ------------------------------------------------------------
      - name: JMETER - Testes 1000VUS
        run: |
          echo "1. Limpando relat√≥rios antigos..."
          rm -rf jmeter-teastore/results-1000-vus.jtl jmeter-teastore/report-1000-vus

          echo "2. Ajustando HEAP do JMeter e executando teste (1000 VUs)"
          # Para 1000 VUs aumente o heap (ajuste conforme capacidade do seu runner self-hosted)
          export JVM_ARGS="-Xms4g -Xmx6g -XX:MaxMetaspaceSize=768m"

          # Executa o JMeter (gera JTL em CSV com header)
          JVM_ARGS="$JVM_ARGS" ./apache-jmeter-5.6.2/bin/jmeter -n \
            -t jmeter-teastore/cenario-1000-vus.jmx \
            -l jmeter-teastore/results-1000-vus.jtl \
            -Jhostname=${HOSTNAME} \
            -Jport=${PORT} \
            -Jjmeter.reportgenerator.apdex_satisfied_threshold=2000 \
            -Jjmeter.reportgenerator.apdex_tolerated_threshold=4000 \
            -Jjmeter.reportgenerator.overall_granularity=1000 \
            -Jjmeterengine.threadstop.wait=180s \
            -Jjmeter.save.saveservice.output_format=csv \
            -Jjmeter.save.saveservice.print_field_names=true \
            -Djava.rmi.server.hostname=127.0.0.1 \
            || echo "‚ö†Ô∏è JMeter executou com erros (isso pode ocorrer em testes de carga)"

          echo "3. Gerando Relat√≥rio HTML a partir do JTL..."
          if [ -s jmeter-teastore/results-1000-vus.jtl ]; then
             ./apache-jmeter-5.6.2/bin/jmeter -g jmeter-teastore/results-1000-vus.jtl -o jmeter-teastore/report-1000-vus \
               -Jjmeter.reportgenerator.apdex_satisfied_threshold=2000 \
               -Jjmeter.reportgenerator.apdex_tolerated_threshold=4000 \
               -Jjmeter.reportgenerator.overall_granularity=1000
             echo "‚úÖ Relat√≥rio 1000 VUs gerado!"
          else
             echo "‚ùå Arquivo JTL vazio ou n√£o existe. O teste falhou drasticamente."
          fi

      # ------------------------------------------------------------
      # Verifica√ß√µes e upload (mantive os uploads originais)
      # ------------------------------------------------------------
      - name: Verificar arquivos gerados e Logs
