name: Pipeline de Performance (Final - Docker User + Relat√≥rios)

on:
  workflow_dispatch:

jobs:
  performance:
    runs-on: ubuntu-latest
    timeout-minutes: 40 # Aumentei um pouco para garantir

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose netcat-openbsd curl wget python3-pip python3-bs4

      # -----------------------------------------------------------------
      # PASSO 1: PREPARAR ARQUIVOS E DOCKER COMPOSE
      # -----------------------------------------------------------------
      - name: Setup Docker Configuration
        run: |
          # 1. Criar diret√≥rios para os volumes do seu Docker
          mkdir -p docker-overrides/mysql
          mkdir -p docker-overrides/persistence

          # 2. Criar arquivos vazios para n√£o dar erro de montagem
          touch docker-overrides/mysql/init.sql
          touch docker-overrides/persistence/persistence.xml
          touch docker-overrides/persistence/logging.properties

          # 3. ESCREVER O SEU DOCKER COMPOSE (Com Healthcheck ajustado para CI)
          cat <<EOF > docker-compose.yml
          version: "2.4"
          services:
            teastore-db:
              image: mysql:5.7
              restart: always
              environment:
                MYSQL_ROOT_PASSWORD: "rootpass"
                MYSQL_DATABASE: "teadb"
                MYSQL_USER: "teauser"
                MYSQL_PASSWORD: "teapass"
              volumes:
                - ./docker-overrides/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
              command: [--skip-ssl]
              networks:
                - teastore-network
              healthcheck:
                test: ["CMD-SHELL", "mysqladmin ping -h localhost -uteauser -pteapass --silent"]
                interval: 5s
                timeout: 5s
                retries: 60  # <--- AUMENTADO PARA 60 (Evita o erro 'unhealthy' no CI)
                start_period: 30s

            teastore-registry:
              image: descartesresearch/teastore-registry:latest
              depends_on:
                teastore-db:
                  condition: service_healthy
              environment:
                HOST_NAME: teastore-registry
                SERVICE_PORT: 8080
              networks:
                - teastore-network

            teastore-persistence:
              image: descartesresearch/teastore-persistence:latest
              depends_on:
                teastore-db:
                  condition: service_healthy
                teastore-registry:
                  condition: service_started
              environment:
                REGISTRY_HOST: teastore-registry
                REGISTRY_PORT: 8080
                HOST_NAME: teastore-persistence
                SERVICE_PORT: 8080
                DB_HOST: teastore-db
                DB_PORT: "3306"
                DB_NAME: teadb
                DB_USER: "teauser"
                DB_PASS: "teapass"
                JDBC_URL: "jdbc:mysql://teastore-db:3306/teadb?useSSL=false&allowPublicKeyRetrieval=true&verifyServerCertificate=false"
                JAVA_OPTS: "-Djavax.persistence.jdbc.url=jdbc:mysql://teastore-db:3306/teadb?useSSL=false&allowPublicKeyRetrieval=true&verifyServerCertificate=false -Djavax.persistence.jdbc.user=teauser -Djavax.persistence.jdbc.password=teapass -Djdbc.url=jdbc:mysql://teastore-db:3306/teadb?useSSL=false&allowPublicKeyRetrieval=true&verifyServerCertificate=false -Djakarta.persistence.jdbc.url=jdbc:mysql://teastore-db:3306/teadb?useSSL=false&allowPublicKeyRetrieval=true&verifyServerCertificate=false -Djakarta.persistence.jdbc.user=teauser -Djakarta.persistence.jdbc.password=teapass"
                CATALINA_OPTS: "-Djavax.persistence.jdbc.url=jdbc:mysql://teastore-db:3306/teadb?useSSL=false&allowPublicKeyRetrieval=true&verifyServerCertificate=false -Djavax.persistence.jdbc.user=teauser -Djavax.persistence.jdbc.password=teapass -Djakarta.persistence.jdbc.url=jdbc:mysql://teastore-db:3306/teadb?useSSL=false&allowPublicKeyRetrieval=true&verifyServerCertificate=false -Djakarta.persistence.jdbc.user=teauser -Djakarta.persistence.jdbc.password=teapass"
                JAVA_TOOL_OPTIONS: "-Djavax.persistence.jdbc.url=jdbc:mysql://teastore-db:3306/teadb?useSSL=false&allowPublicKeyRetrieval=true&verifyServerCertificate=false -Djavax.persistence.jdbc.user=teauser -Djavax.persistence.jdbc.password=teapass -Djakarta.persistence.jdbc.url=jdbc:mysql://teastore-db:3306/teadb?useSSL=false&allowPublicKeyRetrieval=true&verifyServerCertificate=false -Djakarta.persistence.jdbc.user=teauser -Djakarta.persistence.jdbc.password=teapass"
              entrypoint: ["sh", "-c", "echo 'Container environment:' && env && echo '--- JAVA_TOOL_OPTIONS ---' && echo \"\$JAVA_TOOL_OPTIONS\" && echo '--- end env ---' && /usr/local/tomcat/bin/catalina.sh run"]
              volumes:
                - ./docker-overrides/persistence/persistence.xml:/usr/local/tomcat/webapps/tools.descartes.teastore.persistence/WEB-INF/classes/META-INF/persistence.xml:ro
                - ./docker-overrides/persistence/logging.properties:/usr/local/tomcat/conf/logging.properties:ro
              networks:
                - teastore-network

            teastore-recommender:
              image: descartesresearch/teastore-recommender:latest
              depends_on:
                teastore-registry:
                  condition: service_started
              environment:
                REGISTRY_HOST: teastore-registry
                REGISTRY_PORT: 8080
                HOST_NAME: teastore-recommender
                SERVICE_PORT: 8080
              networks:
                - teastore-network

            teastore-auth:
              image: descartesresearch/teastore-auth:latest
              depends_on:
                teastore-registry:
                  condition: service_started
              environment:
                REGISTRY_HOST: teastore-registry
                REGISTRY_PORT: 8080
                HOST_NAME: teastore-auth
                SERVICE_PORT: 8080
              networks:
                - teastore-network

            teastore-image:
              image: descartesresearch/teastore-image:latest
              depends_on:
                teastore-registry:
                  condition: service_started
              environment:
                REGISTRY_HOST: teastore-registry
                REGISTRY_PORT: 8080
                HOST_NAME: teastore-image
                SERVICE_PORT: 8080
              networks:
                - teastore-network

            teastore-webui:
              image: descartesresearch/teastore-webui:latest
              ports:
                - "8080:8080"
              depends_on:
                teastore-registry:
                  condition: service_started
              environment:
                REGISTRY_HOST: teastore-registry
                REGISTRY_PORT: 8080
                HOST_NAME: teastore-webui
                SERVICE_PORT: 8080
              networks:
                - teastore-network

          networks:
            teastore-network:
              driver: bridge
          EOF

      # -----------------------------------------------------------------
      # PASSO 2: SUBIR STACK E ESPERAR
      # -----------------------------------------------------------------
      - name: Start TeaStore stack
        run: |
          echo "üöÄ Iniciando stack com seu Docker customizado..."
          # O Docker agora vai esperar at√© 5 minutos pelo DB (retries: 60)
          # Se o DB falhar em subir, o passo falha aqui.
          docker compose up -d
          
          echo "‚è≥ Docker Compose conclu√≠do. Agora aguardando 240s para o Java/Tomcat iniciar..."
          sleep 240
          
          echo "‚úÖ Verificando servi√ßos..."

      # -----------------------------------------------------------------
      # PASSO 3: POPULAR E VERIFICAR (Porta 8080)
      # -----------------------------------------------------------------
      - name: Populate & Wait for Products
        run: |
          # ATEN√á√ÉO: Porta 8080
          GEN_URL="http://localhost:8080/tools.descartes.teastore.webui/services/rest/persistence/generateDatabase?products=500&clients=20&categories=50&orders=20"
          HOME_URL="http://localhost:8080/tools.descartes.teastore.webui/"
          
          echo "üöÄ Iniciando verifica√ß√£o da API na porta 8080..."
          
          # Loop 1: Esperar API responder 200 OK
          MAX_WAIT_API=120
          COUNT=0
          API_READY=false
          
          while [ $COUNT -lt $MAX_WAIT_API ]; do
            # -s (silent), -o /dev/null (sem output), -w (c√≥digo http)
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -X POST "$GEN_URL")

            if [ "$HTTP_CODE" == "200" ] || [ "$HTTP_CODE" == "204" ]; then
              echo "‚úÖ API respondeu $HTTP_CODE! Backend online e gerando dados."
              API_READY=true
              break
            fi
            
            echo "‚è≥ ($COUNT/${MAX_WAIT_API}s) API HTTP $HTTP_CODE - Aguardando..."
            sleep 5
            COUNT=$((COUNT + 5))
          done

          if [ "$API_READY" == "false" ]; then
            echo "‚ùå Erro: API de persist√™ncia n√£o ficou pronta."
            docker compose logs teastore-persistence
            exit 1
          fi

          echo "‚è≥ Aguardando 15s para grava√ß√£o dos dados..."
          sleep 15

          # Loop 2: Esperar produtos aparecerem na Home
          echo "‚è≥ Aguardando produtos na Home Page..."
          for i in {1..12}; do
            HOME_HTML=$(curl -L -s "$HOME_URL")
            if echo "$HOME_HTML" | grep -q "category?id="; then
               # Pega o link da primeira categoria
               CAT_LINK=$(echo "$HOME_HTML" | grep -o 'category?id=[0-9]*' | head -n 1)
               FULL_URL="${HOME_URL}${CAT_LINK}"
               
               CAT_HTML=$(curl -L -s "$FULL_URL")
               if echo "$CAT_HTML" | grep -q "product?id="; then
                 echo "‚úÖ SUCESSO! Produtos encontrados. Loja pronta."
                 exit 0
               fi
            fi
            echo "‚è≥ Tentativa $i: Aguardando propaga√ß√£o de dados..."
            sleep 5
          done
          
          echo "‚ùå Timeout: Produtos n√£o apareceram."
          exit 1

      - name: Check containers (Debug)
        run: docker ps -a

      # -----------------------------------------------------------------
      # TESTES DE CARGA - JMETER
      # -----------------------------------------------------------------
      - name: Install Java & JMeter
        run: |
          sudo apt-get install -y openjdk-11-jre-headless
          wget -q https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-5.6.2.tgz
          tar -xzf apache-jmeter-5.6.2.tgz

      - name: Run JMeter Simples
        run: |
          ./apache-jmeter-5.6.2/bin/jmeter -n \
            -t jmeter-teastore/teste-carga-simples.jmx \
            -l jmeter-teastore/results-simples.jtl \
            -e -o jmeter-teastore/report-simples \
            -Jhostname=localhost -Jport=8080 || true

      - name: Run JMeter Complexos
        run: |
          # GERA O RELAT√ìRIO HTML NA PASTA 'report-complexos'
          ./apache-jmeter-5.6.2/bin/jmeter -n \
            -t jmeter-teastore/cenarios-complexos.jmx \
            -l jmeter-teastore/results-complexos.jtl \
            -e -o jmeter-teastore/report-complexos \
            -Jhostname=localhost -Jport=8080 || true

      - name: Upload JMeter reports
        uses: actions/upload-artifact@v4
        with:
          name: relatorios-jmeter
          path: jmeter-teastore/report*

      # -----------------------------------------------------------------
      # TESTES DE CARGA - K6
      # -----------------------------------------------------------------
      - name: Install K6
        run: |
          curl -s https://dl.k6.io/key.gpg | sudo apt-key add -
          echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install -y k6

      - name: Run K6 Simples
        run: |
          k6 run k6-teastore/teste-carga-simples.js --summary-export=k6-simple.json || true
        env:
          BASE_URL: http://localhost:8080

      - name: Run K6 Complexos
        run: |
          k6 run k6-teastore/cenarios-complexos.js || true
        env:
          BASE_URL: http://localhost:8080

      - name: Upload K6 summaries
        uses: actions/upload-artifact@v4
        with:
          name: relatorios-k6
          path: |
            k6-*.json
            k6*.html

      # -----------------------------------------------------------------
      # TESTES DE CARGA - LOCUST
      # -----------------------------------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install locust beautifulsoup4 requests pandas matplotlib lxml reportlab

      - name: Run Locust Simples
        run: |
          locust -f locust-teastore/locustfile.py --headless -u 5 -r 2 -t 15s \
            --host http://localhost:8080 \
            --html locust-teastore/simple.html \
            --csv locust-teastore/simple || true

      - name: Run Locust Complexos
        run: |
          locust -f locust-teastore/cenarios-complexos-locust.py --headless -u 10 -r 3 -t 30s \
            --host http://localhost:8080 \
            --html locust-teastore/complex.html \
            --csv locust-teastore/complex || true

      - name: Upload Locust HTML
        uses: actions/upload-artifact@v4
        with:
          name: relatorios-locust
          path: locust-teastore/*.html

      # -----------------------------------------------------------------
      # CONSOLIDADO
      # -----------------------------------------------------------------
      - name: Generate consolidated dashboard & PDF
        run: |
          python3 generate_dashboard.py \
            --k6 k6-complex.json \
            --jmeter jmeter-teastore/results-complexos.jtl \
            --locust locust-teastore/complex_stats.csv \
            --pdf report.pdf \
            --out dashboard.html || true

      - name: Upload consolidated
        uses: actions/upload-artifact@v4
        with:
          name: relatorio-consolidado
          path: |
            dashboard.html
            report.pdf
            charts/
        if: always()

      - name: Logs & Stop containers
        if: always()
        run: |
          docker compose logs --no-color
          docker compose down